  :genre: stoner doom
  :location: Moskva, Rusko
  :location_en: Moscow, Russia
  :description: Držíš v ruce poslední magickou houbu světa, scvrklou věc která jako zázrakem přežila navzdory toxicitě a suchu… Jako kdyby věděla, co nás čeká, jde o nejsilnější ukázku svého druhu. Dáváš ji do pusy a nasazuješ dýchací masku. Trosky civilizace v sobě vždy měly podivnou krásu, ale teď když procházíš pustinou a šepot věků v kostech oznamuje, že tě čeká Zkušenost tvýho života… začneš mít takový divný myšlenky na to, jak bychom možná mohli začít od nuly…
  :description_en: You are holding the world’s last magic mushroom, a shrivelled thing that wondrously survived despite the toxicity and droughts… As if it knew what is to come, it is the most potent exemplar of its kind. You put it in your mouth and reattach your gas mask. The ruins of civilization always had a strange beauty, but now as you walk through the wasteland with the whispers of ages in your bones announcing the beginning of the Experience of your life… you start having these weird thoughts about how we could maybe start all over again…
