„Omračující mix post-hc a free jazzu. Varšavská Merkabah překračuje řeku, kudy se většina jiných bojí. Album Moloch dokonale dokumentuje vizi a vášeň, mistrné dílo, které vás nechá bezeslova. Představte si pozdní King Crimson na tvrdých drogách; nebo hororovou verzi Soft Machine.“"
  :description_en: "“Partitures of post-hardcore, free-jazz and noise-rock with abstract maths, broken by improvisation and free form, all in the court of the crimson king.”<br>
