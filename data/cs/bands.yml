  :genre: stoner doom
  :location: Moskva, Rusko
  :location_en: Moscow, Russia
  :description: "Ruští obchodníci s psychedelickým doomem Камни (Kamni- kameny) jsou rozhodně zajímavý druh. Díky jejich psychedeličtější, spíše než klasicky stonerovité odrůdy doomu jsou procházky jejich psychoaktivními zvukovými krajinami celkem zážitkem mimo tento svět. Ale nečekejte žádné sluncem prosáklé pláně, představte si sami sebe na otevřeném poli pod těžkým sněžením, s mrtvými hvozdy tyčícími se v pozadí uprostřed těžkých halucinací - to je duch, kterého Камни představují."
  :description_en: "Russian psychedelic doom mongers Камни (pronounced Kamni), are of a fascinating ilk. Perhaps even more so about the psychedelia than they are about stoner-laden doom, wandering through their psychoactive soundscapes is quite the otherworldly endeavour. But don’t expect any sun-soaked scapes. Imagine yourself in a sparse field with heavy snowfall and carniferous trees looming in the distance whilst in the midst of a hallucinatory trip - this is the spirit that Камни embodies."
