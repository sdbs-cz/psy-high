  :id: l00k
  :genre: electro
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: ''
  :description_en: ''
  :url: ''
  :embed: ''
- :name: Les
  :id: les
  :genre: ambient / downtempo
  :location: Ostrava
  :location_en: Ostrava, Czech Republic
  :description: Les je jedním z nejzajímavějších ambientních projektů, který v Čechách
    za poslední dobu vznikl. Čerpá z osvědčených postupů zachycování charakteristických
    zvuků a jejich doplnění o uměle vytvořené struktury. Tato metoda zajišťuje až
    magické propojení reálného světa se světem fantazie. S Lesem se tak můžete toulat
    v okolí Mariánských hor, které vám budou známé, a přesto takové, jaké jste je
    nikdy nezažili. Tuto proměnlivou atmosféru zachytil Les i na své debutové nahrávce
    “Marianskohorsk” (2013), vydané na kazetě na labelu Tape-ty.
  :description_en: Les is one of the most interesting ambient projects, that was founded
    for the last time in Czech Republic. This band draws from the best practices of
    capturing the characteristic sound and adds the artificial structures to them.
    This method provides a magical connection between real and fantasy world. With
    Les you can wander around Mariánské mountains, that will be familiar in the same
    time absolutely different for you. Les captured this floating atmosphere also
    on their debut tape “Marianskohorsk” (2013), which was released on label Tape-ty.
  :url: http://shmyzem.bandcamp.com/album/marianskohorsk
  :embed: ''
- :name: Rouilleux
  :id: rouilleux
  :genre: electro psychedelia
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Label KLANGundKRACH je známý nekompromisně noisovými kapelami, které
    experimentují až za hranice běžné snesitelnosti. Rouilleux jsou odlišní v tom,
    že dávají experimantálnímu běsnění rockový formát. Jejich skladby mají konvenčí
    délku a často i strukturu, to však prospívá lepší uchopitelnosti jejich přístupu
    k hudbě a zvuku. Rouilleux jsou jakousi paralelou k populárně-vědecké literatuře
    - dokáží podat komplikovanou hudbu v přístupným způsobem. Toto pražské trio má
    na svém kontě již dvě alba, “Zugwang" z roku 2011 a nyní aktuálně vydanou desku
    "Scatter Your Soul" z června tohoto roku.
  :description_en: Label KLANGundKRACH is known for a rigorously noise bands, which
    are experimenting beyond the boundaries of normal acceptability. Rouilleux are
    little bit different in making a rock music shape of experimental rampage. Their
    songs have a common length and often also a common structure, and both this facts
    are helping to the better understandig of their music and sound. Rouilleux are
    kind of a parallel to the popular scientific literature - the can put a complicated
    music to the friendly form. This trio from Prague has already recorded two albums,
    Zugwang (2011) and curently released LP “Scatter Your Soul” (2014).
  :url: http://plastika.bandcamp.com/album/star-red
  :embed: ''
- :name: Sítě
  :id: site
  :genre: minimal
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Side project Jana Tomáše z Tomáše Paluchy
  :description_en: Side project of Jan Tomáš from Tomáš Palucha
  :url: ''
  :embed: ''
- :name: Debbi Love
  :id: debbi-love
  :genre: alternative pop satire
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Autorské duo Debbi Love, které je tvořeno Bio Mashou a Luďkem Kazdou,
    sází především na improvizaci a inovativní přístup jak k samotné muzice a jednotlivým
    hudebním nástrojům, tak i k vtipně rejpavým a hravým textům, které stojí předevší
    na fonetickém souzvuku. V roce 2013 vydali CD “Debbi Love”, na němž je zachyceno
    dvanáct ‘ustálených nahrávek’, které jsou však výsledkem právě zmiňované inprovizace.
    Osobitý projev Debbi Love, načichnutý i jistou dávkou divadelního projevu, vás
    naživo příjemně překvapí a zajisté naladí dobrou náladu.
  :description_en: Debbi Love - Bio Masha and Luďek Kazda - is an alternative music
    project, which believes primarily in improvisation and innovative approach both
    to the music itself and the various musical instruments, as well as to wittily
    ironic and playful lyrics, that standing mostly on phonetic unison. Debbi Love
    released album of the same name in 2013 and this album contains twelve ’steady
    tracks’, which, however, are the result of improvisation, as was mentioned earlier.
    The characteristic sound of this band, mixed a little bit with theatrical expression,
    gonna be a pleasant surprise and certainly tune you in a good mood.
  :url: http://bandzone.cz/debbilove
  :embed: ''
