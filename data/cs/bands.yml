---
:headliners:
- :name: Zatokrev
  :id: zatokrev
  :genre: apocalypse sludge
  :location: Bazilej, Švýcarsko
  :location_en: Basel, Switzerland
  :description: "„Zatokrev není jen o netopýrech, kolech a cestách, které nikam nevedou.
    Je to o upřímné porci sludge, post-metalu s dávkou deathu a jisté agrese. Práce
    odvedena na jedničku.“ Takhle zněl verdikt recenzenta na Echoes Zine už loni v
    březnu, který reagoval na jejich zatím poslední album The Bat, The Wheel And A
    Long Road To Nowhere. Zatokrev už na svém kontě mají celkem tři vydaná alba, jedno
    splitko s Vancouver a mimo jiné taky velmi úspěšnou společnou tour s FDK. Tenhle
    nářez je opravdu štědrou porcí všeho toho, co bychom si od kvalitního psychedelic
    post-metalu či - jak kapela sama píše - apocalypse sludge mohli slibovat. Až uslyšíte
    švýcarskou formaci doplněnou o vokalistu s českými kořeny naživo, smete vás proud
    čisté energie a hudební brutality, která vám při soustředěném poslechu a ponoření
    se do jejích hlubin rozrezonuje každou část těla i duše."
  :description_en: "“Zatokrev is not just about bats, wheels and roads to nowhere.
    It is about a sincere serving of sludge and post-metal with a dose of death-metal
    and some aggression. Work done to perfection.” This is the exact words of Echoes
    Zine reviewer from March 2013, which was a response to their last released album
    The Bat, The Wheel And A Long Road To Nowhere. Zatokrev already have made a total
    of three released albums and one split with Vencouver, as well as very successful
    tour together with FDK. This musical storm is really generous serving of everything,
    which we could promise from high-quality psychedelic post-metal or - as the band
    says itself - apocalypse sludge. When you hear this Swiss formation - accompanied
    by vocalist with a Czech roots - on Psy-High 2014, you gonna be flooded by a stream
    of a pure energy and musical brutality, which will make every part of your body
    and soul shaking, if you gonna listen carefully and dive into the depths of their
    music."
  :url: http://zatokrev.bandcamp.com/album/the-bat-the-wheel-and-a-long-road-to-nowhere-2
- :name: Weedpecker
  :id: weedpecker
  :genre: stoner grunge
  :location: Varšava, Polsko
  :location_en: Warsaw, Poland
  :description: Už z názvu je zřejmé, kde kapela bere inspiraci pro své kytarové riffy
    obalené zatuhlou špínou a zeleným dýmem. Weedpecker vystihuje atmosféra dlouho
    netknuté zapadlé garáže, v níž pár chlápku drtí struny oprýskaných kytar a postupně
    se noří do hudebních psychedelických labyrintů doplněných nakřáplými grungeovými
    vokály. Formace využívající ve svém názvu slovní hříčku s anglickým výrazem pro
    datla funguje od roku 2011 ai před rokem vydala své první dlouhohrající stejnojmenné
    album, které sbíralo jak od kritiky, tak do samotných posluchačů pouze kladné
    známky. Právě s ním se Weedpecker etablovali na předních příčkách vitální polské
    stoner rockové scény, a to mezi taková jména, jako jsou Dopelord nebo Ampacity.
  :description_en: As we can simply recognize from the name of the band, it is no
    hard to find the answer for where this formation derive inspiration for its guitar
    riffs, typically wrapped in dirt and green smoke. Weedpecker are characteristic
    by an atmosphere of not used, godforsaken garage, where a couple of guys is chrushing
    a strings of scarred guitars and slowly diving into psychedelic musical labyrints,
    supplemented with throaty grunge vocals. This band - playing with a word “woodpecker”
    in its name - is existing since 2011. One year ago Weedpecker released their first
    full-length album of the same name, which collected only positive feedback from
    both of official reviews and audience itself. Exactly with this record they nominated
    themselfs into the top of the vital Polish stoner rock scene, among such names
    as Dopelord or Ampacity.
  :url: http://weedpecker.bandcamp.com/
- :name: Nod Nod
  :id: nod-nod
  :genre: slow-dark core, deep noise
  :location: Tábor, Jindřichův Hradec
  :location_en: Tábor, Jindřichův Hradec, Czech Republic
  :description: Už po zaznění prvních tónů jihočeských Nod Nod, kteří kombinují melodický
    hardcore s uhrančivým ženským vokálem, pocítíte vnitřní tíseň, znepokojení a úzkost,
    zároveň však strnule budete hltat každý další zvuk, který vám tahle pětičlená
    sestava naservíruje, a fascinovaně se nebudete schopní odtrhnout až do úplného
    konce. Nod Nod (vzniknuvší na troskách Veena a na základech Five Seconds to Leave)
    jsou skutečně vynikajícím zážitkem, který se vám nadlouho vryje pod kůži jednak
    svými pomalými a temnými melodiemi, ale i propracovanou hudbou a muzikantskou
    precizností. Na letošním Psy-High pak budete mít možnost poslechnout si i songy
    z nové desky, která velmi brzy spatří světlo světa ve své finální podobě.
  :description_en: Right after hearing the first few tones of southern Czech Republic
    based Nod Nod, combining melodic hardcore with Veronica’s bewitching vocals, you’ll
    feel deep anxiety, disquiet and trepidation. At the same time, you’ll go torpid,
    devouring every following sound this five-member group serves up, taking away
    your ability to cede until the very end. Nod Nod, emerging from the oddments of
    Veena and the building blocks of Five Seconds to Leave, are a unique experience
    that will stay under your skin for a long while, thanks to their slow, dark melodies
    and their elaborate and precise musicianship. At this year’s Psy-High, you’ll
    get a chance to hear pieces from their new album, soon to be released upon the
    unsuspecting light of day.
  :url: http://nodnod.bandcamp.com/album/nod-nod
- :name: Bird People
  :id: bird-people
  :genre: Ritual ambient, dark folk
  :location: Vídeň, Rakousko
  :location_en: Vienna, Austria
  :description: Pozice šamana byla určena jen jednotlivcům. Není proto náhodou, že
    za relativně mladým projektem Bird People stojí pouze jedna osoba. Za pomoci nejrůznějších
    elektronických i akustických nástrojů vytváří spirituální spojení mezi hudebníkem/šamanem
    a posluchačem, kdy jednotlivé tóny a melodie účinkují stejně dobře jako kouř uvolňující
    se z lístků šalvěje. Pravděpodobně budeme mít možnost si poslechnout i věci ze
    zatím nejnovější desky Nightshades, která byla vydaná letos v dubnu.
  :description_en: The position of a shaman was predestined only for a extraordinary
    personalities. So it is therefore no coincidence, that this - relatively new -
    project is represented only by one man. He is creating a spiritual connection
    between musician (in this case maybe shaman) and the audience, when the single
    tones and melodies are powerfull as well, as the smoke released from the leaves
    of sage - that all with the help of various electonic and acustic instruments.
    There is a chance, that we gonna have an opportunity to hear also the tracks of
    the last album yet - Nightshades, which was released this April.
  :url: http://bird-people.bandcamp.com/album/nightshades
- :name: Tomáš Palucha
  :id: tomas-palucha
  :genre: minimal americana
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Naši nepokrytě favorizovaní oblíbenci, pravděpodobně až do svého zániku
    odsouzení hrát na každém ročníku Psy-High. Taky máte rádi soundtrack k Mrtvému
    muži? Jak může pár kytarových tónů takhle fungovat? Tomáš z Tomáše Paluchy hrával
    v 90s post-hc legendách Thema Eleven, jeho historie v drtivém nářezu je evidentně
    nejlepší možný základ pro čistý (nejen) kytarový zen, který dohromady s Liborem
    Paluchou předvádí (ten se předtím jako host objevil třeba v Paramount Styles).
    Poslední počin - Špinavá Hra (Stoned to Death records) rozvíjí původní kompozice
    a do všeho míchá střídmé elektronické pozadí a midi-controler dabující varhanovité
    krajiny, to vše dohromady je po čertech vyvážená cesta, na kterou se nezapomíná.
  :description_en: Our declaredly favourite project, probably destined to play at
    every Psy-High until the very end. You like the Dead Man soundtrack? How can a
    few guitar tones work together so well? Tomáš from Tomáš Palucha used to play
    in the nineties post-hc legend Thema Eleven and his history in dispensing crushing
    guitar gruelling is evidently the best possible foundation for inducing crystal-clear
    guitar zen states. Especially when complemented by what Libor Palucha can do (he
    used to host in Paramount Styles). Their last album Špinavá Hra (Dirty Game),
    released on Stoned to Death records, is a flowering of their sober electronic
    backgrounds and midi-controllers dubbing organ-like soundscapes… When it all comes
    together, they build an unforgettable and devilishly well poised journey.
  :url: http://tomaspalucha.bandcamp.com/
- :name: Sunnata
  :id: sunnata
  :genre: psych sludge
  :location: Varšava, Polsko
  :location_en: Warsaw, Poland
  :description: Samotný název této polské čtveřice o jejich tvorbě vypovídá hodně.
    Výraz “sunnata”, jež v sanskrtu označuje neplatnost či prázdnotu, je v hudebním
    podání jakousi “zvukovou paletou, v níž se hluk prolíná s průzračností - kde stěny
    tvořené fuzzem, delayem a reverbem naráží na monolit absolutního ticha”. První
    dlouhohrající album Climbing the Colossus, které Sunnata vydali v roce 2014, potvrzuje
    jejich úspěchy během živých vystoupení, které od svého vzniku v roce 2008 stihli
    posbírat. Sunnata je kolos poháněný výbušnou směsí těžkotonážních rifů, groovu
    a grungeového vokálu. A až dohrají, zůstane po nich skutečně jen ticho.
  :description_en: The very name of this Polish quartet says a lot about their music.
    The term “sunnata” - which in Sanskrit refers to an ‘voidness’ or ‘emptiness’
    - means in the music a “soundscape, where noise crossfade clearness - where walls
    of fuzz, delay and reverb confront the monolith of absolute silence”. The first
    full-lenght album Climbing the Colossus (2014) confirms Sunnata’s accomplishments
    during live performances, which they have collected since their establishment
    in 2008. Sunnata is a colossus fueled an explosive mixture of heavy riffs, groove
    and grunge vocal. When they finish playing, it remains after them only silence.
  :url: http://sunnataofficial.bandcamp.com/
:major:
- :name: Děti Deště
  :id: deti-deste
  :genre: garage noise rock
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Děti deště jsou ekvivalentem hádky Vladimíra Boudníka s Bohumile Hrabalem
    a Petrem Bezručem. Syrová naturální brutalita, hulvátství, akademická diskuze
    v prostorách podniků čtvrté cenové kategorie. Děti deště jsou zkrátka propojením
    toho nejlepšího z vysoké intelektuální kultury a hard-working tradice. Jsou továrnou
    chrlící sonické krajinomalby, která má v našem prostředí podobně zavedenou a ustálenou
    tradici jako Ringhofferovy závody. Jde o industriální kulturní dědictví, stejně
    jako Vítkovické vysoké pece. Sprosté kytarové riffy topené ve všudypřítomných
    zvukových distorzích, doplněných kvílením synťáku a výkřiky existenciálních hesel,
    které jsou jako vystřižené z Egona Bondyho. Naživo kompletně zdrcující. V tom
    nejlepším slova smyslu.
  :description_en: Děti Deště (Children of the Rain) is the equivalent of a big quarrel
    between Vladimír Boudník, Bohumil Hrabal and Petr Bezruč. Raw, naturalistic brutality,
    rude and vulgar like an academic discussion taking place at some god-forsaken
    shady establishment. The best of both highbrow intellectual culture and hard-working
    tradition, like a factory churning out sonic vistas as commonplace in our society
    as Ringhoffer’s Works. Just like the Vítkovice furnaces, they form a part of our
    industrial heritage, with their obscene riffs drowned in distortion and fused
    into one by wailing synths and cries of classic existential realizations that
    sound like something excised from the works of Egon Bondy. Live, it’s a completely
    crushing experience - in the best way possible.
  :url: https://myspace.com/detideste
  :embed: https://myspace.com/detideste/music/song/chliv-nas-21631292-21432477
- :name: Turbine Stollprona
  :id: turbine-stollprona
  :genre: progressive heavy psychedelic
  :location: Berlín, Německo
  :location_en: Berlin, Germany
  :description: "Žánrově rozeklaná avantgarda, zařaditelná někam do příbuzenství škatulek
    stoner / post-rock / progressive / heavy (přičemž v tomto výčtu by šlo sáhodlouze
    pokračovat dále - koneckonců uslyšíte sami). Tato nezařaditelnost je však nedílnou
    součástí jejich kouzla, protože se zdá, že i pro kapelu samotnou jsou zavedená
    hudební klišé a žánrové labely pouze hračky či případně hromada konceptů, které
    jsou určené tak leda k destrukci. Dvě kytary, basa a příležitostný vokalista,
    který zároveň sedí za bicími, vás v rychlejších pasážích nakopnou pořádnou dávkou
    energie a v pomalejších potěší uchu libými melodiemi a kytarovými vyhrávkami.
    Turbine Stollprona se možná nedá označit nějakým souhrnným výrazem či žánrem,
    nicméně jejich hudba o to víc funguje, baví a dohromady dává smysl - koneckonců
    samotný Berlín, z něhož kapela pochází, byl po dlouhá léta symbolem jakési rozeklanosti
    a dnes je ztělesněním otevřenosti, rozháranosti a různorodosti, ale každý návštěvník
    si v něm najde to svoje a odnáší si přesně to, co hledal."
  :description_en: Genre-wise, this is some heavily furcated avantgarde shit. Maybe
    you could drop them vaguely somewhere in the stoner/post-rock/prog/heavy territory,
    but trying to define that territory in any detail would take days (You’ll hear
    for yourselves). Their music vigorously resists and attempts to be subsumed into
    one place and time, which is a big part of their unique charm. What we see as
    genres, they see as toys and concepts meant to be played with and designated for
    destruction.
  :url: https://soundcloud.com/turbine-stollprona
  :embed: ''
- :name: Zkouška sirén
  :id: zkouska-siren
  :genre: heavy-stoner rock
  :location: Hradec Králové, Praha
  :location_en: Hradec Králové, Czech Republic
  :description: Dnes už kultovní parta tří týpků, co vám pomocí kytary, basy a bicích
    vystřelí mozek z hlavy. Jsou ztělesněním toho, co nás všechny na téhle scéně baví
    - kvalitní heavy stoner nářez, vtipné a nápadité texty, vágusácký vzhled a v neposlední
    řadě našlapané koncerty, které svým nasazením lehce připomínají i to nejlepší,
    co nám alternativní scéna nabízela už za minulého režimu, byť to tenkrát bylo
    zakázané. Svou dlouhotrvající činnost a spoustu kvalitních písniček zpečetila
    Zkouška v roce 2011 vydáním LP “…a nechtěl bys už přestat?”, které se setkalo
    pouze s pozitivními ohlasy. Zdeněk, Viktor a Míra vám v průběhu setu vysvětí,
    proč Viktor nemá orgasmus, proč se máme dobře, ale špatně to snášíme, a dokáží
    vám, proč stojí zato hrát pro lidi, i když to někdy není žádná prdel. A bude vás
    to kurevsky bavit, na to vemte jed!
  :description_en: Nowadays the iconic bunch of three guys, that will blow your brains
    out of your heads, using guitar, bass and drums. Zkouška sirén is a symbol of
    what we like so much on this music scene - high quality heavy stoner kics-ass,
    funny and imaginative lyrics, junkie look and also pretty loud concerts. They
    celebrated a long music career and lot of very good songs with the release of
    the LP “... a nechtěl bys už přestat?” (2011), which had only positive feedback.
    During their set, Zdeněk, Viktor and Míra gonna explain to you, why Viktor can’t
    reach an orgasm, why it’s going good, but we can’t handle it, and gonna prove
    to you, why it’s worth to play for people, even sometimes it’s pretty hard. And
    you will fuckin’ enjoy it, you bet!
  :url: http://bandzone.cz/zkouskasiren
  :embed: ''
- :name: Permon Balet Superstar
  :id: permon-balet-superstar
  :genre: alternative-rock
  :location: Třebíč
  :location_en: Třebíč, Czech Republic
  :description: Hudební vesmír, v němž neplatí žádné fyzikální zákony - trojdimenzionální
    prostor náhle nefunguje a čas se stává relativním. Dilatace rytmu a kontrakce
    délek tónů vytváří poutavé disharmonie. Výsledkem je hudba, kterou byste nejspíše
    slyšeli v uších při přechodu na rychlost světla, kdy se vše kolem vás protáhne
    do nekonečné délky a kolem je jen zvuk. Mohutný a totální. Permoni si díky své
    jedinečné rockové alternativě a mnoha dosud vydaným albům (například Peřina, Demo
    - 2002 nebo Live in B - 2002) získali širokou fanouškovskou základnu. V současné
    době se pak můžeme těšit z nejnověji vydaného alba Nic (2014). Tato třebíčská
    trojice vás na Psy-High pozve na cestu do své alternativní hudební reality. Ale
    pozor - lístek je jen jednosměrný.
  :description_en: Music Universe, which does not apply any physical laws - three-dimensional
    space does not work anymore and the time suddenly become relative. Rhythm dilation
    and length contraction of the tones are creating fascinating disharmony. The result
    is music, that you would probably heard in your ears during the transition to
    the speed of light, when everything around you is stretching to the infinite length
    and there is just sound, everywhere. Massive and total. Parmon Balet Superstar
    gained a huge fan base, mostly thanks to their unique rock alternative and many
    previously issued albums (for example Peřina, Demo - 2002 or Live in B - 2002).
    These day we can enjoy the recently released album Nic (2014). This awesome band
    gonna invite you to the trip to their alternative reality on Psy-High 2014. But
    be careful - it’s only one-way ticket!
  :url: https://www.youtube.com/watch?v=1ONWh3hktzg
  :embed: ''
- :name: Dysis
  :id: dysis
  :genre: Instrumental post-metal
  :location: Schwandorf, Německo
  :location_en: Schwandorf, Germany
  :description: Bavorská hypnóza organizátora německého Void Festu – takový bratrský
    akce Psy-High. Gradující něžný vybrnkávačky se nezadržitelně vrhaj do vděčnýho
    bahniště post-metalovejch riffů. Potěší hlavně kultisty starejch Pelican nebo
    Russian Circles.
  :description_en: Bavarian mesmerism from the organizer of Germany’s one and only
    Void Fest - a fellow event to Psy-High. Their subtle and silky thrummings build
    up slowly in order to plunge head first into a deep mire of post-metal riffs.
    A treat for all cultists of older Pelican and Russian Circles stuff.
  :url: http://dysis.bandcamp.com/track/spectral-plane-live-session
  :embed: ''
- :name: Limestone Whale
  :id: limestone-whale
  :genre: 70s retro stoner rock
  :location: Mnichov, Německo
  :location_en: Munich, Germany
  :description: Němečtí Limestone Whale jsou na stoner-rockové scéně naprostými nováčky,
    nicméně pokud rádi posloucháte taková jména, jako například Kadavar, bude to právě
    váš šálek kávy. Své debutové EP se čtyřmi songy vydali letos v březnu, přičemž
    sklidili velké množství pozitivních ohlasů. Při poslechu Limestone Whale se vám
    nedostane pouze štědré dávky klasického stoneru, blues a rocku, či v některých
    pasážích i doomových momentů, ale především najednou budete mít pocit, jako byste
    stáli uprostředu davu na Wodstocku v šedesátém devátém, a to si přece naživo nejde
    nechat ujít.
  :description_en: Limestone Whale from Germany are sort of newbies on the stoner-rock
    scene, but if you like listening of such names, as Kadavar, it will be just your
    cup of tea. They released their debut EP with four songs in March this year, and
    there was a great amount of positive reviews and references. When listening Limestone
    Whale, you not only get a generous dose of classic stoner, rock and blues, or
    in some parts even doom sounds, but also in the same time you gonna feel like
    you are standing in the middle of the crowd at Woodstock in the sixty-ninth -
    and you don’t wanna miss that!
  :url: http://limestonewhale.bandcamp.com/
  :embed: ''
- :name: Saiga
  :id: saiga
  :genre: instrumental stoner rock
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: 'Naše oblíbené imigrantské trio o sobě napsalo(ponecháváme bez korektury):
    “Očekavaš charismatickeho frontmana z krasnym zpěvem? Chceš uslyšet klavir, housle,
    dechove nastroje nebo ambientove efekty? Maš rad hudbu pro celu rodinu? FUCK OFF!
    Jsme Saiga!” Saigu - druh vysoké zvěře euroasijské stepi nebo opakovací útočnou
    pušku - tvoří dva kluci ze Sibiře a jeden z Moldávie. Dohromady dávají nezaměnitelnou,
    fluidní stoner rockovou expresi vedenou především geniálním kytarovým přednesem,
    který lítá od chytlavých groovů přes stěny hluku až do frenetických sólových záchvatů.
    O téhle kapele ještě uslyšíte.'
  :description_en: 'Our favourite imigrant trio wrote about themselves : “Do you expect
    a charismatic frontman with a beautiful voice? Do you want to hear a piano, violin,
    brass or ambient effects? Do you like music for the whole family? well FUCK OFF!
    We are Saiga!” Saiga - a strange kind of animal from the euroasian steppe, or
    a automatic assault rigle - is composed of two Siberian and on Moldavian guy.
    They put together a unique fluid stoner rock expression, directed mostly by a
    genius guitar lead, which flies between catchy grooves, walls of noise to frantic
    solo seizures. You will definetely hear about this band in the future.'
  :url: https://www.youtube.com/watch?v=AnM16O_-Z8U
  :embed: ''
- :name: The Wild Tides
  :id: the-wild-tides
  :genre: surf rock
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Postrockových kapel je nepřeberné množství, zato post rock-n-rollových
    tolik nenajdete. Wild Tides jsou právě jednou z nich. Také je to kapela, která
    vás zaručeně roztančí a odlehčeně pobaví. Krom rock-n-rollu přimíchávají do letního
    koktejlu surf rock, blues rock, a i když by se vám to mohlo zdát nepravděpodobné,
    tak dokonce i country. Tato pražská kapela má na svém kontě již poměrně velké
    množství alb a elektronických nahrávek, přičemž za zmínění stojí například “Ready
    To Go” (2012), “Hearts On Fire” (2012) nebo loňské "I Only Miss You When You’re
    Gone”. S Wild Tides bude váš den jednoduše celý sluníčkový.
  :description_en: You can find a plenty of post-rock bands, but post rock-n-roll
    bands are kind of a rare. Wild Tides are just one of this endangered species and
    it is also a band that is guaranteed to make you dance and have fun. In addition
    to the rock-n-roll, they are mixing a summer cocktail with dash of a surf rock,
    blues rock and surprisingly even a country music. This Prague-based band has made
    a relatively large number of albums and electronic recordings - for example “Ready
    To Go” (2012), “Hearts On Fire” (2012) or last year’s “I Only Miss You When You’re
    Gone”. Wild Tides simply gonna make your day full of rainbows and unicorns.
  :url: http://wildtides.bandcamp.com/
  :embed: ''
- :name: Social Party
  :id: social-party
  :genre: downtempo-hardcore
  :location: Bruntál
  :location_en: Bruntál, Czech Republic
  :description: Tato bruntálská trojice, jejíž hudba je inspirovaná nezávislou scénou
    devadesátých let, je směsicí mnoha žánrů, jako grunge, hardcore, stoner nebo sludge.
    Od svého debutového alba “Kde nic není, ani smrt nebere” (2008) se kapela propracovala
    na zasloužené místo v rámci tuzemské hardcoreové scény, v následujících letech
    nahrála další dvě alba která si vysloužila nejednu velmi dobrou recenzi. „Jestliže
    ‚Zbytky našich nadějí‘ (2010) vyzařovaly sestup do hlubin nitra, letmý člunek
    na temné hladině nejtemnější řeky, nové album ‘Prolomit ledy’ znamená šamanský
    rituál věřícího ducha. Mantra zpívaná v kleče je zemi nejblíž” (diycore.net, 2012).
    Social Party za dobu své aktivní činnosti dokonce stihla i dvě zahraniční turné,
    přičemž na Psy-High nám jistě zahrají i tracky z nové desky „Social Party“ vydané
    letos v dubnu. Očividně se tedy máme na co těšit!
  :description_en: This east-czech trio is making a mix of many genres, such as grunge,
    hardcore, stoner, or sludge. Their music is inspired by independent scene of the
    nineties. Since their debut album “Kde nic není, ani smrt nebere” (2008), Social
    Party worked to hard to be on a well deserved place within the local hardcore
    scene. In the following years they recorded two more albums, which both earned
    very good reviews. “If ‘Zbytky našich nadějí’ (2010) radiated descent into the
    depths of the core, a fleeting shuttle on the darkest water of the dark river,
    then the new album ‘Prolomit ledy’ (2011) means a shamanic ritual of the believer’s
    spirit. Mantra sung in a kneeling position is closest to the earth.” (diycore.net,
    2012) During their active work they even managed two international tours and on
    this years Psy-High they gonna play tracks from their new album "Social Party"
    (2014) for sure. Obviously, Social Party is something to look forward!
  :url: http://socialparty1.bandcamp.com/
  :embed: ''
- :name: Bullfrog
  :id: bullfrog
  :genre: noise-stoner-rock sludge
  :location: Prostějov
  :location_en: Prostějov, Czech Republic
  :description: I přesto, že se Bullfrog označují také za sludgeovou kapelu, sludge
    tvoří pouze pozadí jejich hudby. Nečekejte proto žádnou práci s estetikou ošklivosti.
    Nad těmito základy je totiž tlustá vrstva noise rocku, zabalená do přitažlivého
    stonerového kabátku. Budu zajímavé sledovat, který z těchto stylů nás nejvíce
    rozrezonuje naživo. Bullforg, kteří vznikli v roce 2011, na letošním Psy-High
    budou hrát i songy z jejich aktuálního debutu “Good Day for Doomsday”, který vydali
    v únoru tohoto roku.
  :description_en: Even though Bullfrog are describing themselves as a sludge band,
    in fact, the sludge is only the background for their music. So do not expect work
    with the aesthetics of ugliness. Because above these basics is thick layer of
    noise rock, wrapped in an attractive stoner jacket. Sure it will be interesting
    to see which of these styles will be most resonating during the live show. Bullfrog,
    which was established in 2011, will be playing also the tracks from their current
    debut “Good Day for Doomsday”, which was released in February 2014.
  :url: http://bullfrog-bullfrog.bandcamp.com/
  :embed: ''
- :name: Enten og Eller
  :id: enten-og-eler
  :genre: noise-hardcore
  :location: Brno
  :location_en: Brno, Czech Republic
  :description: Největší líhní math-coreových kapel jsou bezesporu České Budějovice.
    Enten og Eller však dokazují, že i v Brně může vzniknout zajímavá žánrová kapela.
    Nevsázejí ale na překombinovanost kapel, které mathcore definovaly, místo toho
    ohmatávají a zkoumají samotné praformy kytarové hudby, přesně v duchu názvu jejich
    debutového alba Primal Forms (2012). BUĎ je budete nesnášet, A NEBO si je zamilujete.
  :description_en: The greatest breeding ground of mathcore bands in Czech Republic
    is undoubtedly České Budějovice. However Enten og Eller show us, that even Brno
    can bring up an interesting genre band. But they are not betting on overcombination
    of the bands, that have defined the genre of mathcore, instead of they are probing
    and exploring primal forms of guitar music itself, exactly in the spirit of the
    title of their debut album Primal Forms (2012). It is EITHER you hate them, OR
    you love them.
  :url: http://entenogeller.bandcamp.com/
  :embed: ''
- :name: The Tower
  :id: the-tower
  :genre: doom metal
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Vzpomínáte s nostalgií na osmdesátkové doom metalové kapely, jako
    například Saint Vitus nebo Candlemass? Pak jsou pro vás pražští The Tower to pravé.
    Tahle relativně nová kapela, která vznikla v roce 2012 v sestavě dvou kytar, basy,
    bicích a vyřvaného vokálu, oživuje klasiky rocku a metalu od šedesátých až do
    devadesátých let.
  :description_en: Do you remember nostalgically at doom metal bands from 80s, such
    as Saint Vitus or Candlemass? Then The Tower are the right choice for you. This
    relatively new band (est. 2012) revives the classic rock and metal music from
    the sixties to the nineties, using two guitars, bass, drums and a screamy vocal.
  :url: http://bandzone.cz/thetower
  :embed: ''
- :name: Lambda
  :id: lambda
  :genre: Instrumental stoner rock
  :location: "Český Krumlov"
  :location_en: "Český Krumlov, Czech Republic"
  :description: Lambda je přesně to, co si představíte, když se řekne klasický, energický
    stoner rock amerického střihu, a to v tom nejlepším slova smyslu. Tato mladá instrumentální
    kapela obhájila svou jasně uchopenou vizi a čistou a nezištnou lásku k hudbě už
    na svém prvním koncertu jako předskokani Belzebong. Jak to tedy jenom uchopit?
    Perfektní melodické blues-rockové vyhrávky navozující atmosféru amerického středozápadu
    s jeho nekonečnými horizonty a zemitostí.
  :description_en: What do you imagine, when one said classic, energetic, stoner rock
    in American style? You can bet that Lambda fits perfectly into this description.
    This young instrumental band already proved us, that they have a clear vision
    and their passion for music is pure and selfless - all this during their first
    gig together with Belzebong (PL). And if we want to summarize it? Lambda represents
    perfect melodic blues-rock solos, that are inducing the atmosphere of the American
    Midwest with its endless horizons and earthiness.
  :url: http://bandzone.cz/lambda
  :embed: ''
- :name: The Hops Party
  :id: the-hops-party
  :genre: garage stoner rock
  :location: Hořice
  :location_en: Hořice, Czech Republic
  :description: Domácí kapela. Hugo (Morokweng) a Dan (Abraham) si pro radost založili
    novou kapelu. Jedna kytara, jedny bicí a primitivní písničky s kořeny v garážovém
    rocku, blues nebo stoner rocku, v minimalistickém duchu. The Hops Party (Strana
    chmelu), je randál, fuzz, staré aparáty, staré kytary, staré bubny a radost z
    ryzího rock’n’rollu. Toto léto je čekají první koncerty, release první nahrávky,
    první konfrontace s okolním světem. Řekli nám, že je pro ně účast na Psy-High
    velká čest. Bude to sice jejich teprve třetí koncert, ale tihle kluci vědí co
    dělají.
  :description_en: Home band. Hugo (Morokweng) a Dan (Abraham) formed a new band for
    fun. One guitar, one drumset and primitive songs rooted in blues, garage rock
    or stoner rock, in minimalist flow. The Hops Party is loud, fuzzy, old amps, old
    guitars, old drums and pleasure from pure rock’n’roll. This summer holds their
    first concerts, release of first record and the first contact with the outter
    world. They told us performing at Psy-High is an honor to them. It will be their
    merely third concert, but these blokes know what they are doing.
  :url: ''
  :embed: ''
- :name: Stoned Ape
  :id: stoned-ape
  :genre: psychedelic rock improvisation
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Dejvická pětice (či bez bubeníka příležitostná čtveřice) Stoned Ape
    svojí hudbu sama zasazuje do dosti široké kategorie psychedelického rocku, přesto
    však v jejich jamech můžeme zachytit inspiraci velkým množstvím dalších žánrů
    od blues až po shoegaze. Naprosto dominantní místo má pak v jejich setu vždy improvizace,
    proto je každé jejich živé vystoupení do značné míry neopakovatelným zážitkem.
  :description_en: This Prague-based five (or occasionally four - without a drummer)
    Stoned Ape puts her own music to the broad category of psychedelic rock, but in
    spite of this, in her jam sessions we can capture an inspiration by plenty of
    genres - from blues to shoegaze. Improvisation stands on a absolutely dominant
    place in their sets, so each one of their live performances is kind of a unique
    experience.
  :url: https://soundcloud.com/stoned-ape-band
  :embed: ''
- :name: Deer Deer
  :id: deer-deer
  :genre: post-hardcore
  :location: Slavičín
  :location_en: Slavičím, Czech Republic
  :description: Slavičínská kapela Deer Deer staví na americkém pojetí math rocku,
    což z nich - nejen v české kontextu - dělá celkem unikátní hudební projekt. Našlápnuté
    skladby přímo sálají energií, kterou přenášejí i na posluchače, který pak jistě
    ocení nejen celkové vyznění jednotlivých songů, ale i preciznost, s níž tato čtveřice
    ovládá své hudební nástroje. Deer Deer nejsou na hudební scéně žádnými nováčky,
    protože mimo mnoha živých vystoupení mají na svém kontě i dvě vydaná alba, Demo
    (2008) a Words Can Hurt (2011).
  :description_en: Slavičín-based band Deer Deer builds mostly on the American concept
    of math rock, which makes them - not only in the Czech context - quite unique
    musical project. Stomping songs directly radiate the energy and transmit it also
    on the audience, who will appreciate not only the overall tone of the songs, but
    also the precision with which this quartet plays their instruments. Deer Deer
    are aint no newbies on the musical scene, because among many live performances,
    they also released two albums - Demo (2008) and Words Can Hurt (2011)
  :url: http://deerdeer.bandcamp.com/
  :embed: ''
- :name: Bagdasarov
  :id: bagdasarov
  :genre: noise improvisation
  :location: Praha
  :location_en: Prague, Czech Republic
  :description: Georgij Bagdasarov svou hudební kariéru začal jako kytarista v punk
    psychedelické kapele, přičemž skrze působení na scéně konceptuálního techna se
    postupně propracoval k cestě volné improvizace prostřednictvím saxofonu, kytary,
    gramofonu a nejrůznějších předmětů, které se mu podařilo nalézt na bleších trzích
    po celém světě. Za dobu svého působení si stihl zahrát s nejrůznějšími hudebníky
    z oblasti jazzu, elektroniky, noisu i dalších žánrů, za zmínku stojí například
    Yoshio Mashida, Richard Deutsch nebo DJ Sniff. Sám ve své tvorbě často pracuje
    s odkazy na dějiny kinematografie, možná i proto, že v současné době dokončuje
    své doktorské studium na AMU v Praze, kde i učí.
  :description_en: Georgij Bagdasarov started his musical career as a guitarist psychedelic
    punk band and through the work in a field of a conceptual techno he made it to
    the road of free improvisation with saxophone, guitar, turntable and wide variety
    of stuff, that he find at the flea markets all around the world. During his career,
    he played with many famous jazz, noise and other musicians as Yoshio Mashida,
    Richard Deutsch or DJ Sniff. In his music Georgij Bagdasarov often works with
    references to the history of cinema, maybe also because of he is currently finishing
    his postgraduate studies at the Academy of Performing Arts in Prague, where he
    also teaches.
  :url: ''
  :embed: ''
:support:
- :name: Kalle
  :id: kalle
  :genre: slowcore duo
  :location: Tábor
  :location_en: Tábor, Czech Republic
  :description: Nedávno vydaná kazeta “Live from the Room” se zařadila mezi nejzajímavější
    nahrávky tohoto roku a Kalle se konečně se dostalo zasloužené pozornosti. Kalle
    jsou pouze David a Veronika - kytara a vokál, ale přesto dokáží na pódiu vyčarovat
    atmosféru jako plnohodnotný orchestr. Za pomoci loopů, krabiček, efektů a především
    pak Veroničina fascinujícího, naléhavého a dynamického vokálu v posluchačích vyvolávají
    neskutečně silné pocity a emoce. Příjemné i nepříjemné. Jako kdybyste během jejich
    setu prožili celý život.
  :description_en: After a great success of the recently released MC “Live from the
    Room”, Kalle has become one of the most interesting records of this year and they
    finally received a well deserved attention. Kalle represents Veronika and David
    - guitar nad vocal only, but when they are standing on a stage, they know, how
    to create an atmosphere same, like whole orchestra. With the help of loops, effects,
    and especially Veronica’s urgent, dynamic and incredibly fascinating vocal, they
    can evoke unbelievably strong feelings and emotions in their listeners. Both pleasant
    and unpleasant. Like you live through whole life during their set.
  :url: http://bandzone.cz/kalle
  :embed: ''
