  :description: "Hlavní důvod pro vznik Pozvakowski bylo vytvořit různé nálady a zkušenosti skrze hudbu a vizuální efekty. SzerediCs před stage staví osm starých 8’ 16’ kinoprojektorů, zatímco kapela hraje charakteristickou hudbu, která plyne, valí se a pak se místy zcela zastavuje, hudba přechází do hluku, hluk zpět do hudby."
  :description_en: "Pozvakowski’s leading idea was creating different moods and experience by music and visual effects. SzerediCs stuffs eight old 8’ 16’ cinema projectors in front of the stage and the band plays its characteristic music, which flows, rolls on then comes to a standstill: music becomes noise, noise turns into music."
