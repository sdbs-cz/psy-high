- :name: Narcosatanicos
  :id: narcosatanicos
  :genre: acid punk noise rock
  :location: Aarhus, Dánsko
  :location_en: Aarhus, Denmark
  :description: "„Narcosatanicos čerpají z různých vlivů 60s protopunku a krautrocku, stejně jako novějších žánrů, hlavně z toho těžkého a psychedelického konce. Vytváří dynamické stěny hluku, které jakoby zároveň vtahovaly i odpuzovaly. Narcosatanicos, se svou divokou stage-presence a až znepokojivě halucinogenními vizuály, opravdu vyčnívají z řady a dostávají svému jménu.“<br>
„Narcosatanicos je acid noise rocková kapela z Aarhusu na severu pevninského Dánska, která se dala dohromady na začátku roku 2012. Tenhle kakofonický sextet je nájezdem do méně procestovaných aspektů psychedelie- těch negativních a narkotických zkušeností, paranoie, bezbřehené euforie a vše-pohlcujícího bad tripu. Surové hymny a degradace, blaženost a kolaps.“"
  :description_en: "“Narcosatanicos draws on various influences from late 60’s protopunk and krautrock and more recent genres of both the heavy and the trippy kind, to create dynamic, percussive walls of sound that both absorb and repulse. With an intense live presence that incorporates multiple guitars, saxophones, vocalists and disturbingly hallucinogenic live visuals Narcosatanicos is one of its kind just as their band-name.“<br>
  “Narcosatanicos is a acid noise rock group from Aarhus, in northern Danish mainland. that formed in early 2012. The cacophonous sextet is a foray into aspects of psychedelia less traveled- that of the negative narcotic experience, the paranoia, the frenzied euphoria and the all-consuming bad trip. Raw hymns of degradation, bliss and collapse.”"
