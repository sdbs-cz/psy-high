---
talks:
  - title: Sigil Magick
    author: Sebastian Chum
    desc_en: |
      Magick is will-work and sigils are the basic method of using language and symbolism to shape our thoughts, motivations, values and ideals. You will learn about how and why to create simple sigils and how magick is already a part of our lives - and how we can be aware of it.
    desc_cs: |
      Magie je práce s vůlí a sigily jsou jednou ze základních metod využívajích jazyka a symbolismu k usměrňování našich myšlenek, motivací, hodnot a ideálů. Naučte se jak a proč tvořit sigily a přesvědčte se o tom, že “magick” je už teď součástí našich životů, přestože si toho nemusíme být vědomi.

  - title_en: Reinterpreting the human (debate in English)
    title_cs: Proměnující se podstata lidskosti (debata v angličtině)
    author: "Sebastian Chum, Dustin Breitling"
    desc_en: |
      Come and join the discussion about what it means to be human. The world is changing and we should start thinking about what it means for us as individuals and as a species. After a brief (30 minutes) intro into our own experiences and studies, we will start an hour of moderated debate. The discussion is a part of the Diffraction series, an international group of people that meet in Prague and try to reach the intellectual and conceptual edge of reality.
    desc_cs: Přijďte a zapojte se do dikuze o tom, co to znamená být člověkem. Svět se mění a my bychom měli začít uvažovat, jaký dopad to představuje pro nás jako individua, i jako živočišný druh. Na rychlý úvod (30 minut) týkající se zkušeností a studií přednášejících navážeme hodinovou řízenou debatou. Tato diskuze je součástí tzv. “Diffraction series”, mezinárodní skupiny lidí potkávajících se pravidelně v Praze, jež se pokouší dosáhnout intelektuálního a conceptuální hranice reality.

  - title_en: Lucid dreaming
    title_cs: Lucidní snění
    author: Igor
    desc_en: |
      For anyone who takes their mind seriously (or casually, depends on your position on the Apollonian-Dionysian-Orphic-Eleusian scale), dreams are an important part of consciousness. What can we learn from lucid dreaming? Why should we invest in it and how useful is it? And most importantly - how can we achieve lucid dreaming?
    desc_cs: |
      Pro každého, kdo bere svoji mysl vážně (a nebo s nadhedem, dle vaší pozice na Apollónsko-Dyonýské-Orficko-Eleusiánské škále) jsou sny důležitou součástí lidského vědomí. Tato přednáška nastíní, co se můžeme naučit od lucidního snění, proč bychom se jím měli zabývat a jak nám může být prospěšné. A to vůbec nejdůležitější - jak tohoto stavu můžeme dosáhnout?

  - title_en: My Art
    title_cs: Moje umění
    author: Jan Škop
    desc_en: |
      How is it possible that in reality, which is composed exclusively of physical matter, can arise individuality of consciousness and how is it reflected through arts?
    desc_cs: |
      Jak může v realitě tvořené výlučně fyzickou hmotou vzniknout individualita vědomí a jak se jeho fungování reflektuje v oblasti umění?
workshops:
  - title_en: The sound around us
    author: Marek Henzl
    desc_en: |
      Let’s try to make our own traditional or alternative music instruments from recycled materials.
    title_cs: Zvuk kolem nás
    desc_cs: Přijďte si vlastnoručně vyrobit  tradiční či alternativní hudební nátroj z recyklovaných materiálů.

  - title_en: Group meditation
    title_cs: Skupinová meditace
    author: "Sebastian Chum, Igor"
    desc_en: |
      A satsang (group of meditating sojourners) is said to make meditation more effective, so let's try meditating right here at Psy-High. The more people take part, the better the experience. You can come and go whenever you want. Each session will take one hour, starting with breathing exercises and divided into 10 minute blocks (so beginners can get choose how many blocks tehy want to participate in). We think meditating creates strong feelings of unity and stability for all participants and it is an important source of good vibes for the whole festival.
    desc_cs: |
      Říká se, že satsang (neboli skupina meditujících) přispívá efektivnosti samotné meditace, tak si to pojďme společně vyzkoušet právě na Psy-High. Čím více lidí, tím lepší zkušenost. Můžete kdykoli přijít a zase odejít. Každé sezení bude trvat jednu hodinu. Začneme dechovými cvičeními a samotná hodina bude rozdělena do deseti minutových bloků, které každému umožní si vybrat, kolika jednotlových bloků se chce ůčastnit. Věříme, že meditace ve všech zúčastněných vytváří silný pocit jednoty a stability a je důležitým zdrojem dobrých vibrací pro celý festival.

  - title: Black Yoga
    author: Igor
    desc_en: |
      Let's try doing yoga in the darkness of these amazing woods! The practice of black yoga combines the tones and rhythms of our favourite genres of music (psychedelic, ambient, downtempo, doom, sludge, black) in order to enhance one's focus and flow. The session is suitable for beginners as well as advanced yoga practitioners, lead by experienced people and conceived as a way to allow everybody to get even deeper into the Psy-High atmosphere.
    desc_cs: |
      Přijďte si vyzkoušet jogu v temnotě tohodle neuvěřitelného lesa! Cvičení black jogy kombinuje tóny a rytmy našich nejoblíbenějších hudebních žánrů  (psychedelic, ambient, downtempo, doom, sludge, black) s cílem rozšíření vědomí a navození plynulosti pohybů i toku energie. Lekci povedou zkušení lektoři, kteří udělají všechno pro to, abyste se dostali ještě hlouběji do atmosféry Psy-High. Cvičení je vhodné jak pro začátečníky, tak pro pokročilé.

  - title_en: Primal Spark
    title_cs: Prvotní jiskra
    author: Václav Serin
    desc_en: |
      A workshop for all of you who love to move and are intrigued by the element of fire. During the workshop, you will learn about the positive impact of juggling on your brain, create your own POI and learn a few basic tricks.
    desc_cs: |
      Workshop pro všechny, kteří mají rádi pohyb a fascinuje je element ohně. V rámci workshopu se dozvíte o pozitivním vlivu žonglování na váš mozek, vyrobíte si tréningové POI a naučíte se několik základních prvků.

  - title: Fungiculture
    author: Batman
    desc_en: |
      Do you like mushrooms? Let us guide you step by step through the process of their cultivation at home, with a demonstration of various grow stages on prepared samples.
    desc_cs: |
      Máte rádi houby? V rámci tohoto workshopu vás krok po kroku provedeme procesem jejich pěstování v domácím prostředí, s názornou ukázkou jednotlivých fází na předem připravených vzorcích.

  - title: Slackline
    desc_en: |
      During the festival, there will be the possibility to practice “above the ground” tricks on a slackline (we highly recommend to practice walking first). Ad-hoc workshops may occur.
    desc_cs: |
      Po celou dobu festivalu bude v areálu k dispozici slackline k praktikování různých nadzemských vylomenin (doporučujeme začít s chůzí). Možné ad-hoc workshopy v průběhu.

  - title_en: Clay – a part of Earth
    title_cs: Hlína – součást Země
    author: Marcelka
    desc_en: |
      A workshop focused on handcraft modeling - shaping fantasies out of clay. We’ll start with a brief summary of the history, nature, techniques and uses of this material. Clay and tools will be provided, creations may be fired in Prague after the festival.
    desc_cs: |
      Workshop zaměřený na rukodělné modelování, formování fantazií z hlíny, uvedený stručným shrnutím historie, podstaty, technik a využití tohoto materiálu. Hlína a nástroje potřebné k tvorbě budou účastníkům k dispozici. Hotové výrobky je možné po skončení festivalu nechat v Praze vypálit.
