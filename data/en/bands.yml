- :name: Bird People
  :id: bird-people
  :genre: ritual ambient, dark folk
  :location_cs: Vídeň, Rakousko
  :location: Vienna, Austria
  :description_cs: Pozice šamana byla určena jen jednotlivcům. Není proto náhodou,
    že za relativně mladým projektem Bird People stojí pouze jedna osoba. Za pomoci
    nejrůznějších elektronických i akustických nástrojů vytváří spirituální spojení
    mezi hudebníkem/šamanem a posluchačem, kdy jednotlivé tóny a melodie účinkují
    stejně dobře jako kouř uvolňující se z lístků šalvěje. Pravděpodobně budeme mít
    možnost si poslechnout i věci ze zatím nejnovější desky Nightshades, která byla
    vydaná letos v dubnu.
  :description: The position of a shaman was predestined only for a extraordinary
    personalities. So it is therefore no coincidence, that this - relatively new -
    project is represented only by one man. He is creating a spiritual connection
    between musician (in this case maybe shaman) and the audience, when the single
    tones and melodies are powerfull as well, as the smoke released from the leaves
    of sage - that all with the help of various electonic and acustic instruments.
    There is a chance, that we gonna have an opportunity to hear also the tracks of
    the last album yet - Nightshades, which was released this April.
  :url: http://bird-people.bandcamp.com/album/nightshades
