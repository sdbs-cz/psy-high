- :name: Děti Deště
  :id: deti-deste
  :genre: garage noise rock
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Děti deště jsou ekvivalentem hádky Vladimíra Boudníka s Bohumile
    Hrabalem a Petrem Bezručem. Syrová naturální brutalita, hulvátství, akademická
    diskuze v prostorách podniků čtvrté cenové kategorie. Děti deště jsou zkrátka
    propojením toho nejlepšího z vysoké intelektuální kultury a hard-working tradice.
    Jsou továrnou chrlící sonické krajinomalby, která má v našem prostředí podobně
    zavedenou a ustálenou tradici jako Ringhofferovy závody. Jde o industriální kulturní
    dědictví, stejně jako Vítkovické vysoké pece. Sprosté kytarové riffy topené ve
    všudypřítomných zvukových distorzích, doplněných kvílením synťáku a výkřiky existenciálních
    hesel, které jsou jako vystřižené z Egona Bondyho. Naživo kompletně zdrcující.
    V tom nejlepším slova smyslu.
  :description: Děti Deště (Children of the Rain) is the equivalent of a big quarrel
    between Vladimír Boudník, Bohumil Hrabal and Petr Bezruč. Raw, naturalistic brutality,
    rude and vulgar like an academic discussion taking place at some god-forsaken
    shady establishment. The best of both highbrow intellectual culture and hard-working
    tradition, like a factory churning out sonic vistas as commonplace in our society
    as Ringhoffer’s Works. Just like the Vítkovice furnaces, they form a part of our
    industrial heritage, with their obscene riffs drowned in distortion and fused
    into one by wailing synths and cries of classic existential realizations that
    sound like something excised from the works of Egon Bondy. Live, it’s a completely
    crushing experience - in the best way possible.
  :url: https://myspace.com/detideste
  :embed: "//media.myspace.com/play/song/chliv-nas-21631292-21432477"
  :provider: Myspace
  :embed_height: '90'
- :name: Turbine Stollprona
  :id: turbine-stollprona
  :genre: progressive heavy psychedelic
  :location_cs: Berlín, Německo
  :location: Berlin, Germany
  :description_cs: "Žánrově rozeklaná avantgarda, zařaditelná někam do příbuzenství
    škatulek stoner / post-rock / progressive / heavy (přičemž v tomto výčtu by šlo
    sáhodlouze pokračovat dále - koneckonců uslyšíte sami). Tato nezařaditelnost je
    však nedílnou součástí jejich kouzla, protože se zdá, že i pro kapelu samotnou
    jsou zavedená hudební klišé a žánrové labely pouze hračky či případně hromada
    konceptů, které jsou určené tak leda k destrukci. Dvě kytary, basa a příležitostný
    vokalista, který zároveň sedí za bicími, vás v rychlejších pasážích nakopnou pořádnou
    dávkou energie a v pomalejších potěší uchu libými melodiemi a kytarovými vyhrávkami.
    Turbine Stollprona se možná nedá označit nějakým souhrnným výrazem či žánrem,
    nicméně jejich hudba o to víc funguje, baví a dohromady dává smysl - koneckonců
    samotný Berlín, z něhož kapela pochází, byl po dlouhá léta symbolem jakési rozeklanosti
    a dnes je ztělesněním otevřenosti, rozháranosti a různorodosti, ale každý návštěvník
    si v něm najde to svoje a odnáší si přesně to, co hledal."
  :description: Genre-wise, this is some heavily furcated avantgarde shit. Maybe you
    could drop them vaguely somewhere in the stoner/post-rock/prog/heavy territory,
    but trying to define that territory in any detail would take days (You’ll hear
    for yourselves). Their music vigorously resists and attempts to be subsumed into
    one place and time, which is a big part of their unique charm. What we see as
    genres, they see as toys and concepts meant to be played with and designated for
    destruction.
  :url: https://soundcloud.com/turbine-stollprona
