- :name: Limestone Whale
  :id: limestone-whale
  :genre: 70s retro stoner rock
  :location_cs: Mnichov, Německo
  :location: Munich, Germany
  :description_cs: Němečtí Limestone Whale jsou na stoner-rockové scéně naprostými
    nováčky, nicméně pokud rádi posloucháte taková jména, jako například Kadavar,
    bude to právě váš šálek kávy. Své debutové EP se čtyřmi songy vydali letos v březnu,
    přičemž sklidili velké množství pozitivních ohlasů. Při poslechu Limestone Whale
    se vám nedostane pouze štědré dávky klasického stoneru, blues a rocku, či v některých
    pasážích i doomových momentů, ale především najednou budete mít pocit, jako byste
    stáli uprostředu davu na Wodstocku v šedesátém devátém, a to si přece naživo nejde
    nechat ujít.
  :description: Limestone Whale from Germany are sort of newbies on the stoner-rock
    scene, but if you like listening of such names, as Kadavar, it will be just your
    cup of tea. They released their debut EP with four songs in March this year, and
    there was a great amount of positive reviews and references. When listening Limestone
    Whale, you not only get a generous dose of classic stoner, rock and blues, or
    in some parts even doom sounds, but also in the same time you gonna feel like
    you are standing in the middle of the crowd at Woodstock in the sixty-ninth -
    and you don’t wanna miss that!
  :url: http://limestonewhale.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=3940018755/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Saiga
  :id: saiga
  :genre: instrumental raw-stoner
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: "“Očekavaš charismatickeho frontmana z krasnym zpěvem? Chceš uslyšet
    klavir, housle, dechove nastroje nebo ambientove efekty? Maš rad hudbu pro celu
    rodinu? Fuck off. Jsme Saiga.” To o sobě napsalo naše oblíbené imigrantské trio.
    Saigu - druh vysoké zvěře euroasijské stepi nebo opakovací útočnou pušku - tvoří
    dva kluci ze Sibiře a jeden z Moldávie. Dohromady dávají nezaměnitelnou fluidní
    stoner rockovou expresi vedenou především geniálním kytarovým přednesem, který
    lítá od chytlavých groovů přes stěny hluku až do frenetických sólových záchvatů.
    O téhle kapele ještě uslyšíte."
  :description: "“Do you expect a charismatic frontman with a beautiful voice? Do
    you want to hear a piano, violin, brass or ambient effects? Do you like music
    for the whole family? well Fuck off. We are Saiga.” That’s what our favourite
    imigrant trio wrote about themselves. Saiga - a kind of high game animal of the
    euroasian steppe, or an automatic assault rifle - is composed of two Siberian
    and one Moldavian guy. They put together a unique fluid stoner rock expression,
    directed mostly by a genius guitar lead, which flies between catchy grooves, walls
    of noise to frantic solo seizures. You will definetely hear about this band in
    the future."
  :url: https://soundcloud.com/texasal-1/saiga-thick
  :embed: https://w.soundcloud.com/player/?visual=true&url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F159925348&show_artwork=true
  :provider: SoundCloud
  :embed_image: http://a1.sndcdn.com/images/fb_placeholder.png?e76cf77
  :embed_height: 400
- :name: Kochlea
  :id: kochlea
  :genre: nu-jazz
  :location_cs: Brno
  :location: Brno, Czech Republic
  :description_cs: Brněnská instrumentální kapela Kochlea píše svoji historii už od
    roku 2010. Sama svoji hudbu označuje za alternativní post-rock, avšak pozorný
    posluchač může v jejích písních nalézt mnohem více - podmanivý saxofon evokuje
    večerní posezení u kvalitního jazzu v Redutě, uklidňující basa pak noční vyjížďku
    autem za poslechu Riders on the Storm, a k tomu všemu Kochlea ještě přidává vlastní,
    originální sound, protože mimo klasických nástrojů se nebojí ani pianetu, thereminu,
    nebo nejrůznějších DIY udělátek. Kromě celé řady živých koncertů, má kapela na
    svém kontě i velmi povedenou desku ‘Rehersal Room’, která vyšla v lednu 2012.
    V konečném výsledku je hudba těchto tří brňáků velmi příjemným zážitkem, a vůbec
    nevadí, že jsou jejich tracky pouze instrumentální, protože i beze slov vyprávější
    příběhy, kterými vás Kochlea pozve do svých vnitřních světů.
  :description: Brno-based instrumental band Kochlea traces its history since 2010.
    Players themselves are decribing their music as alternative post-rock, but attentive
    listener can find much more in their songs - captivating saxophone evokes an idea
    of pleasant evening spent with jazz in Reduta club, calming bass evokes night
    ride with a sound of Riders on the Storm. To all that Kochlea adds their own original,
    because besides classical instruments they are even not afraid of pianet, theremin
    or various DIY sound-producing stuff. In addition to a series of live concerts,
    the band has to its credit a very successfull album ‘Rehersal Room’, which was
    released in January 2012. In conclusion, music of these three guys is a very pleasant
    experience, and it doesn’t matter, that their tracks are only instrumental, because
    Kochlea tells stories without words, just with its music.
  :url: https://kochlea.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=2583756060/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: The Wild Tides
  :id: the-wild-tides
  :genre: surf rock
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Postrockových kapel je nepřeberné množství, zato post rock-n-rollových
    tolik nenajdete. Wild Tides jsou právě jednou z nich. Také je to kapela, která
    vás zaručeně roztančí a odlehčeně pobaví. Krom rock-n-rollu přimíchávají do letního
    koktejlu surf rock, blues rock, a i když by se vám to mohlo zdát nepravděpodobné,
    tak dokonce i country. Tato pražská kapela má na svém kontě již poměrně velké
    množství alb a elektronických nahrávek, přičemž za zmínění stojí například “Ready
    To Go” (2012), “Hearts On Fire” (2012) nebo loňské "I Only Miss You When You’re
    Gone”. S Wild Tides bude váš den jednoduše celý sluníčkový.
  :description: You can find a plenty of post-rock bands, but post rock-n-roll bands
    are kind of a rare. Wild Tides are just one of this endangered species and it
    is also a band that is guaranteed to make you dance and have fun. In addition
    to the rock-n-roll, they are mixing a summer cocktail with dash of a surf rock,
    blues rock and surprisingly even a country music. This Prague-based band has made
    a relatively large number of albums and electronic recordings - for example “Ready
    To Go” (2012), “Hearts On Fire” (2012) or last year’s “I Only Miss You When You’re
    Gone”. Wild Tides simply gonna make your day full of rainbows and unicorns.
  :url: http://wildtides.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=767476355/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Social Party
  :id: social-party
  :genre: downtempo-hardcore
  :location_cs: Bruntál
  :location: Bruntál, Czech Republic
  :description_cs: Tato bruntálská trojice, jejíž hudba je inspirovaná nezávislou
    scénou devadesátých let, je směsicí mnoha žánrů, jako grunge, hardcore, stoner
    nebo sludge. Od svého debutového alba “Kde nic není, ani smrt nebere” (2008) se
    kapela propracovala na zasloužené místo v rámci tuzemské hardcoreové scény, v
    následujících letech nahrála další dvě alba která si vysloužila nejednu velmi
    dobrou recenzi. „Jestliže ‚Zbytky našich nadějí‘ (2010) vyzařovaly sestup do hlubin
    nitra, letmý člunek na temné hladině nejtemnější řeky, nové album ‘Prolomit ledy’
    znamená šamanský rituál věřícího ducha. Mantra zpívaná v kleče je zemi nejblíž”
    (diycore.net, 2012). Social Party za dobu své aktivní činnosti dokonce stihla
    i dvě zahraniční turné, přičemž na Psy-High nám jistě zahrají i tracky z nové
    desky „Social Party“ vydané letos v dubnu. Očividně se tedy máme na co těšit!
  :description: This east-czech trio is making a mix of many genres, such as grunge,
    hardcore, stoner, or sludge. Their music is inspired by independent scene of the
    nineties. Since their debut album “Kde nic není, ani smrt nebere” (2008), Social
    Party worked to hard to be on a well deserved place within the local hardcore
    scene. In the following years they recorded two more albums, which both earned
    very good reviews. “If ‘Zbytky našich nadějí’ (2010) radiated descent into the
    depths of the core, a fleeting shuttle on the darkest water of the dark river,
    then the new album ‘Prolomit ledy’ (2011) means a shamanic ritual of the believer’s
    spirit. Mantra sung in a kneeling position is closest to the earth.” (diycore.net,
    2012) During their active work they even managed two international tours and on
    this years Psy-High they gonna play tracks from their new album "Social Party"
    (2014) for sure. Obviously, Social Party is something to look forward!
  :url: http://socialparty1.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=1374694100/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Bullfrog
  :id: bullfrog
  :genre: noise-stoner-rock sludge
  :location_cs: Prostějov
  :location: Prostějov, Czech Republic
  :description_cs: I přesto, že se Bullfrog označují také za sludgeovou kapelu, sludge
    tvoří pouze pozadí jejich hudby. Nečekejte proto žádnou práci s estetikou ošklivosti.
    Nad těmito základy je totiž tlustá vrstva noise rocku, zabalená do přitažlivého
    stonerového kabátku. Budu zajímavé sledovat, který z těchto stylů nás nejvíce
    rozrezonuje naživo. Bullforg, kteří vznikli v roce 2011, na letošním Psy-High
    budou hrát i songy z jejich aktuálního debutu “Good Day for Doomsday”, který vydali
    v únoru tohoto roku.
  :description: Even though Bullfrog are describing themselves as a sludge band, in
    fact, the sludge is only the background for their music. So do not expect work
    with the aesthetics of ugliness. Because above these basics is thick layer of
    noise rock, wrapped in an attractive stoner jacket. Sure it will be interesting
    to see which of these styles will be most resonating during the live show. Bullfrog,
    which was established in 2011, will be playing also the tracks from their current
    debut “Good Day for Doomsday”, which was released in February 2014.
  :url: http://bullfrog-bullfrog.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=902687723/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Enten og Eller
  :id: enten-og-eller
  :genre: noise-hardcore
  :location_cs: Brno
  :location: Brno, Czech Republic
  :description_cs: Největší líhní math-coreových kapel jsou bezesporu České Budějovice.
    Enten og Eller však dokazují, že i v Brně může vzniknout zajímavá žánrová kapela.
    Nevsázejí ale na překombinovanost kapel, které mathcore definovaly, místo toho
    ohmatávají a zkoumají samotné praformy kytarové hudby, přesně v duchu názvu jejich
    debutového alba Primal Forms (2012). BUĎ je budete nesnášet, A NEBO si je zamilujete.
  :description: The greatest breeding ground of mathcore bands in Czech Republic is
    undoubtedly České Budějovice. However Enten og Eller show us, that even Brno can
    bring up an interesting genre band. But they are not betting on overcombination
    of the bands, that have defined the genre of mathcore, instead of they are probing
    and exploring primal forms of guitar music itself, exactly in the spirit of the
    title of their debut album Primal Forms (2012). It is EITHER you hate them, OR
    you love them.
  :url: http://entenogeller.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=3053483805/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: The Tower
  :id: the-tower
  :genre: doom metal
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Vzpomínáte s nostalgií na osmdesátkové doom metalové kapely, jako
    například Saint Vitus nebo Candlemass? Pak jsou pro vás pražští The Tower to pravé.
    Tahle relativně nová kapela, která vznikla v roce 2012 v sestavě dvou kytar, basy,
    bicích a vyřvaného vokálu, oživuje klasiky rocku a metalu od šedesátých až do
    devadesátých let.
  :description: Do you remember nostalgically at doom metal bands from 80s, such as
    Saint Vitus or Candlemass? Then The Tower are the right choice for you. This relatively
    new band (est. 2012) revives the classic rock and metal music from the sixties
    to the nineties, using two guitars, bass, drums and a screamy vocal.
  :url: http://bandzone.cz/thetower
  :provider: Bandzone
- :name: Lambda
  :id: lambda
  :genre: Instrumental stoner rock
  :location_cs: "Český Krumlov"
  :location: "Český Krumlov, Czech Republic"
  :description_cs: Lambda je přesně to, co si představíte, když se řekne klasický,
    energický stoner rock amerického střihu, a to v tom nejlepším slova smyslu. Tato
    mladá instrumentální kapela obhájila svou jasně uchopenou vizi a čistou a nezištnou
    lásku k hudbě už na svém prvním koncertu jako předskokani Belzebong. Jak to tedy
    jenom uchopit? Perfektní melodické blues-rockové vyhrávky navozující atmosféru
    amerického středozápadu s jeho nekonečnými horizonty a zemitostí.
  :description: What do you imagine, when one said classic, energetic, stoner rock
    in American style? You can bet that Lambda fits perfectly into this description.
    This young instrumental band already proved us, that they have a clear vision
    and their passion for music is pure and selfless - all this during their first
    gig together with Belzebong (PL). And if we want to summarize it? Lambda represents
    perfect melodic blues-rock solos, that are inducing the atmosphere of the American
    Midwest with its endless horizons and earthiness.
  :url: http://bandzone.cz/lambda
  :provider: Bandzone
- :name: The Hops Party
  :id: the-hops-party
  :genre: garage stoner rock
  :location_cs: Hořice
  :location: Hořice, Czech Republic
  :description_cs: Domácí kapela. Hugo (Morokweng) a Dan (Abraham) si pro radost založili
    novou kapelu. Jedna kytara, jedny bicí a primitivní písničky s kořeny v garážovém
    rocku, blues nebo stoner rocku, v minimalistickém duchu. The Hops Party (Strana
    chmelu), je randál, fuzz, staré aparáty, staré kytary, staré bubny a radost z
    ryzího rock’n’rollu. Toto léto je čekají první koncerty, release první nahrávky,
    první konfrontace s okolním světem. Řekli nám, že je pro ně účast na Psy-High
    velká čest. Bude to sice jejich teprve třetí koncert, ale tihle kluci vědí co
    dělají.
  :description: Home band. Hugo (Morokweng) a Dan (Abraham) formed a new band for
    fun. One guitar, one drumset and primitive songs rooted in blues, garage rock
    or stoner rock, in minimalist flow. The Hops Party is loud, fuzzy, old amps, old
    guitars, old drums and pleasure from pure rock’n’roll. This summer holds their
    first concerts, release of first record and the first contact with the outter
    world. They told us performing at Psy-High is an honor to them. It will be their
    merely third concert, but these blokes know what they are doing.
- :name: Stoned Ape
  :id: stoned-ape
  :genre: psych rock impro
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Dejvická pětice (či bez bubeníka příležitostná čtveřice) Stoned
    Ape svojí hudbu sama zasazuje do dosti široké kategorie psychedelického rocku,
    přesto však v jejich jamech můžeme zachytit inspiraci velkým množstvím dalších
    žánrů od blues až po shoegaze. Naprosto dominantní místo má pak v jejich setu
    vždy improvizace, proto je každé jejich živé vystoupení do značné míry neopakovatelným
    zážitkem.
  :description: This Prague-based five (or occasionally four - without a drummer)
    Stoned Ape puts her own music to the broad category of psychedelic rock, but in
    spite of this, in her jam sessions we can capture an inspiration by plenty of
    genres - from blues to shoegaze. Improvisation stands on a absolutely dominant
    place in their sets, so each one of their live performances is kind of a unique
    experience.
  :url: https://soundcloud.com/stoned-ape-band
  :embed: https://w.soundcloud.com/player/?visual=true&url=http%3A%2F%2Fapi.soundcloud.com%2Fusers%2F73757474&show_artwork=true
  :provider: SoundCloud
  :embed_image: http://i1.sndcdn.com/avatars-000065047837-ylgspx-t500x500.jpg?e76cf77
  :embed_height: 450
- :name: Deer Deer
  :id: deer-deer
  :genre: post-hardcore
  :location_cs: Slavičín
  :location: Slavičím, Czech Republic
  :description_cs: Slavičínská kapela Deer Deer staví na americkém pojetí math rocku,
    což z nich - nejen v české kontextu - dělá celkem unikátní hudební projekt. Našlápnuté
    skladby přímo sálají energií, kterou přenášejí i na posluchače, který pak jistě
    ocení nejen celkové vyznění jednotlivých songů, ale i preciznost, s níž tato čtveřice
    ovládá své hudební nástroje. Deer Deer nejsou na hudební scéně žádnými nováčky,
    protože mimo mnoha živých vystoupení mají na svém kontě i dvě vydaná alba, Demo
    (2008) a Words Can Hurt (2011).
  :description: Slavičín-based band Deer Deer builds mostly on the American concept
    of math rock, which makes them - not only in the Czech context - quite unique
    musical project. Stomping songs directly radiate the energy and transmit it also
    on the audience, who will appreciate not only the overall tone of the songs, but
    also the precision with which this quartet plays their instruments. Deer Deer
    are aint no newbies on the musical scene, because among many live performances,
    they also released two albums - Demo (2008) and Words Can Hurt (2011)
  :url: http://deerdeer.bandcamp.com/
  :embed: "//bandcamp.com/EmbeddedPlayer/album=606618392/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Bagdasarov
  :id: bagdasarov
  :genre: noise improvisation
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Georgij Bagdasarov svou hudební kariéru začal jako kytarista v
    punk psychedelické kapele, přičemž skrze působení na scéně konceptuálního techna
    se postupně propracoval k cestě volné improvizace prostřednictvím saxofonu, kytary,
    gramofonu a nejrůznějších předmětů, které se mu podařilo nalézt na bleších trzích
    po celém světě. Za dobu svého působení si stihl zahrát s nejrůznějšími hudebníky
    z oblasti jazzu, elektroniky, noisu i dalších žánrů, za zmínku stojí například
    Yoshio Mashida, Richard Deutsch nebo DJ Sniff. Sám ve své tvorbě často pracuje
    s odkazy na dějiny kinematografie, možná i proto, že v současné době dokončuje
    své doktorské studium na AMU v Praze, kde i učí.
  :description: Georgij Bagdasarov started his musical career as a guitarist psychedelic
    punk band and through the work in a field of a conceptual techno he made it to
    the road of free improvisation with saxophone, guitar, turntable and wide variety
    of stuff, that he find at the flea markets all around the world. During his career,
    he played with many famous jazz, noise and other musicians as Yoshio Mashida,
    Richard Deutsch or DJ Sniff. In his music Georgij Bagdasarov often works with
    references to the history of cinema, maybe also because of he is currently finishing
    his postgraduate studies at the Academy of Performing Arts in Prague, where he
    also teaches.
:support:
- :name: Kalle
  :id: kalle
  :genre: slowcore duo
  :location_cs: Tábor
  :location: Tábor, Czech Republic
  :description_cs: Nedávno vydaná kazeta “Live from the Room” se zařadila mezi nejzajímavější
    nahrávky tohoto roku a Kalle se konečně se dostalo zasloužené pozornosti. Kalle
    jsou pouze David a Veronika - kytara a vokál, ale přesto dokáží na pódiu vyčarovat
    atmosféru jako plnohodnotný orchestr. Za pomoci loopů, krabiček, efektů a především
    pak Veroničina fascinujícího, naléhavého a dynamického vokálu v posluchačích vyvolávají
    neskutečně silné pocity a emoce. Příjemné i nepříjemné. Jako kdybyste během jejich
    setu prožili celý život.
  :description: After a great success of the recently released MC “Live from the Room”,
    Kalle has become one of the most interesting records of this year and they finally
    received a well deserved attention. Kalle represents Veronika and David - guitar
    nad vocal only, but when they are standing on a stage, they know, how to create
    an atmosphere same, like whole orchestra. With the help of loops, effects, and
    especially Veronica’s urgent, dynamic and incredibly fascinating vocal, they can
    evoke unbelievably strong feelings and emotions in their listeners. Both pleasant
    and unpleasant. Like you live through whole life during their set.
  :url: http://bandzone.cz/kalle
  :provider: Bandzone
- :name: Sítě
  :id: site
  :genre: minimal
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: 'Omamný ambient, který jako by říkal: Buď pozdraven, starý oceáne!
    Vedlejší projekt Honzy Tomáše z Tomáše Paluchy.'
  :description: 'Intoxicating ambient, as if saying: Greetings, ancient ocen! Side
    project of Jan Tomáš from Tomáš Palucha'
- :name: Les
  :id: les
  :genre: ambient / downtempo
  :location_cs: Ostrava
  :location: Ostrava, Czech Republic
  :description_cs: Les je jedním z nejzajímavějších ambientních projektů, který v
    Čechách za poslední dobu vznikl. Čerpá z osvědčených postupů zachycování charakteristických
    zvuků a jejich doplnění o uměle vytvořené struktury. Tato metoda zajišťuje až
    magické propojení reálného světa se světem fantazie. S Lesem se tak můžete toulat
    v okolí Mariánských hor, které vám budou známé, a přesto takové, jaké jste je
    nikdy nezažili. Tuto proměnlivou atmosféru zachytil Les i na své debutové nahrávce
    “Marianskohorsk” (2013), vydané na kazetě na labelu Tape-ty.
  :description: Les is one of the most interesting ambient projects, that was founded
    for the last time in Czech Republic. This band draws from the best practices of
    capturing the characteristic sound and adds the artificial structures to them.
    This method provides a magical connection between real and fantasy world. With
    Les you can wander around Mariánské mountains, that will be familiar in the same
    time absolutely different for you. Les captured this floating atmosphere also
    on their debut tape “Marianskohorsk” (2013), which was released on label Tape-ty.
  :url: http://shmyzem.bandcamp.com/album/marianskohorsk
  :embed: "//bandcamp.com/EmbeddedPlayer/album=4100048585/size=large/bgcol=fafafa/linkcol=27CDFC/artwork=small/transparent=true/"
  :provider: Bandcamp
  :embed_height: '467'
- :name: Debbi Love
  :id: debbi-love
  :genre: alternative pop satire
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Autorské duo Debbi Love, které je tvořeno Bio Mashou a Luďkem Kazdou,
    sází především na improvizaci a inovativní přístup jak k samotné muzice a jednotlivým
    hudebním nástrojům, tak i k vtipně rejpavým a hravým textům, které stojí předevší
    na fonetickém souzvuku. V roce 2013 vydali CD “Debbi Love”, na němž je zachyceno
    dvanáct ‘ustálených nahrávek’, které jsou však výsledkem právě zmiňované inprovizace.
    Osobitý projev Debbi Love, načichnutý i jistou dávkou divadelního projevu, vás
    naživo příjemně překvapí a zajisté naladí dobrou náladu.
  :description: Debbi Love - Bio Masha and Luďek Kazda - is an alternative music project,
    which believes primarily in improvisation and innovative approach both to the
    music itself and the various musical instruments, as well as to wittily ironic
    and playful lyrics, that standing mostly on phonetic unison. Debbi Love released
    album of the same name in 2013 and this album contains twelve ’steady tracks’,
    which, however, are the result of improvisation, as was mentioned earlier. The
    characteristic sound of this band, mixed a little bit with theatrical expression,
    gonna be a pleasant surprise and certainly tune you in a good mood.
