  :location: Schwandorf, Germany
  :description_cs: Bavorská hypnóza organizátora německého Void Festu – takový bratrský
    akce Psy-High. Gradující něžný vybrnkávačky se nezadržitelně vrhaj do vděčnýho
    bahniště post-metalovejch riffů. Potěší hlavně kultisty starejch Pelican nebo
    Russian Circles.
  :description: Bavarian mesmerism from the organizer of Germany’s one and only Void
    Fest - a fellow event to Psy-High. Their subtle and silky thrummings build up
    slowly in order to plunge head first into a deep mire of post-metal riffs. A treat
    for all cultists of older Pelican and Russian Circles stuff.
