- :name: Weedpecker
  :id: weedpecker
  :genre: stoner grunge
  :location_cs: Varšava, Polsko
  :location: Warsaw, Poland
  :description_cs: Už z názvu je zřejmé, kde kapela bere inspiraci pro své kytarové
    riffy obalené zatuhlou špínou a zeleným dýmem. Weedpecker vystihuje atmosféra
    dlouho netknuté zapadlé garáže, v níž pár chlápku drtí struny oprýskaných kytar
    a postupně se noří do hudebních psychedelických labyrintů doplněných nakřáplými
    grungeovými vokály. Formace využívající ve svém názvu slovní hříčku s anglickým
    výrazem pro datla funguje od roku 2011 ai před rokem vydala své první dlouhohrající
    stejnojmenné album, které sbíralo jak od kritiky, tak do samotných posluchačů
    pouze kladné známky. Právě s ním se Weedpecker etablovali na předních příčkách
    vitální polské stoner rockové scény, a to mezi taková jména, jako jsou Dopelord
    nebo Ampacity.
  :description: As we can simply recognize from the name of the band, it is no hard
    to find the answer for where this formation derive inspiration for its guitar
    riffs, typically wrapped in dirt and green smoke. Weedpecker are characteristic
    by an atmosphere of not used, godforsaken garage, where a couple of guys is chrushing
    a strings of scarred guitars and slowly diving into psychedelic musical labyrints,
    supplemented with throaty grunge vocals. This band - playing with a word “woodpecker”
    in its name - is existing since 2011. One year ago Weedpecker released their first
    full-length album of the same name, which collected only positive feedback from
    both of official reviews and audience itself. Exactly with this record they nominated
    themselfs into the top of the vital Polish stoner rock scene, among such names
    as Dopelord or Ampacity.
  :url: http://weedpecker.bandcamp.com/
