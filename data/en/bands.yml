- :name: Tomáš Palucha
  :id: tomas-palucha
  :genre: minimal americana
  :location_cs: Praha
  :location: Prague, Czech Republic
  :description_cs: Naši nepokrytě favorizovaní oblíbenci, pravděpodobně až do svého
    zániku odsouzení hrát na každém ročníku Psy-High. Taky máte rádi soundtrack k
    Mrtvému muži? Jak může pár kytarových tónů takhle fungovat? Tomáš z Tomáše Paluchy
    hrával v 90s post-hc legendách Thema Eleven, jeho historie v drtivém nářezu je
    evidentně nejlepší možný základ pro čistý (nejen) kytarový zen, který dohromady
    s Liborem Paluchou předvádí (ten se předtím jako host objevil třeba v Paramount
    Styles). Poslední počin - Špinavá Hra (Stoned to Death records) rozvíjí původní
    kompozice a do všeho míchá střídmé elektronické pozadí a midi-controler dabující
    varhanovité krajiny, to vše dohromady je po čertech vyvážená cesta, na kterou
    se nezapomíná.
  :description: Our declaredly favourite project, probably destined to play at every
    Psy-High until the very end. You like the Dead Man soundtrack? How can a few guitar
    tones work together so well? Tomáš from Tomáš Palucha used to play in the nineties
    post-hc legend Thema Eleven and his history in dispensing crushing guitar gruelling
    is evidently the best possible foundation for inducing crystal-clear guitar zen
    states. Especially when complemented by what Libor Palucha can do (he used to
    host in Paramount Styles). Their last album Špinavá Hra (Dirty Game), released
    on Stoned to Death records, is a flowering of their sober electronic backgrounds
    and midi-controllers dubbing organ-like soundscapes… When it all comes together,
    they build an unforgettable and devilishly well poised journey.
  :url: http://tomaspalucha.bandcamp.com/
