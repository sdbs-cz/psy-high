---
headliners:
  - name: Zatokrev
    genre: apocalypse sludge
    location:  Bazilej, Švýcarsko
    description: „Zatokrev není jen o netopýrech, kolech a cestách, které nikam nevedou. Je to o upřímné porci sludge, post-metalu s dávkou deathu a jisté agrese. Práce odvedena na jedničku.“ Takhle zněl verdikt recenzenta na Echoes Zine už loni v březnu, který reagoval na jejich zatím poslední album The Bat, The Wheel And A Long Road To Nowhere. Zatokrev už na svém kontě mají celkem tři vydaná alba, jedno splitko s Vancouver a mimo jiné taky velmi úspěšnou společnou tour s FDK. Tenhle nářez je opravdu štědrou porcí všeho toho, co bychom si od kvalitního psychedelic post-metalu či - jak kapela sama píše - apocalypse sludge mohli slibovat. Až uslyšíte švýcarskou formaci doplněnou o vokalistu s českými kořeny naživo, smete vás proud čisté energie a hudební brutality, která vám při soustředěném poslechu a ponoření se do jejích hlubin rozrezonuje každou část těla i duše.
    id: zatokrev

  - name: Weedpecker
    genre: stoner grunge
    location:  Varšava, Polsko
    description: Už z názvu je zřejmé, kde kapela bere inspiraci pro své kytarové riffy obalené zatuhlou špínou a zeleným dýmem. Weedpecker vystihuje atmosféra dlouho netknuté zapadlé garáže, v níž pár chlápku drtí struny oprýskaných kytar a postupně se noří do hudebních psychedelických labyrintů doplněných nakřáplými grungeovými vokály. Formace využívající ve svém názvu slovní hříčku s anglickým výrazem pro datla funguje od roku 2011     ai před rokem vydala své první dlouhohrající stejnojmenné album, které sbíralo jak od kritiky, tak do samotných posluchačů pouze kladné známky. Právě s ním se Weedpecker etablovali na předních příčkách vitální polské stoner rockové scény, a to mezi taková jména, jako jsou Dopelord nebo Ampacity.
    id: weedpecker

  - name: Nod Nod
    genre: slow-dark core, deep noise
    location:  Tábor, Jindřichův Hradec
    description: Už po zaznění prvních tónů jihočeských Nod Nod, kteří kombinují melodický hardcore s uhrančivým ženským vokálem, pocítíte vnitřní tíseň, znepokojení a úzkost, zároveň však strnule budete hltat každý další zvuk, který vám tahle pětičlená sestava naservíruje, a fascinovaně se nebudete schopní odtrhnout až do úplného konce. Nod Nod (vzniknuvší na troskách Veena a na základech Five Seconds to Leave) jsou skutečně vynikajícím zážitkem, který se vám nadlouho vryje pod kůži jednak svými pomalými a temnými melodiemi, ale i propracovanou hudbou a muzikantskou precizností. Na letošním Psy-High pak budete mít možnost poslechnout si i songy z nové desky, která velmi brzy spatří světlo světa ve své finální podobě.
    id: nod-nod

  - name: Bird People
    genre: Ritual ambient, dark folk
    location:  Vídeň, Rakousko
    description: Pozice šamana byla určena jen jednotlivcům. Není proto náhodou, že za relativně mladým projektem Bird People stojí pouze jedna osoba. Za pomoci nejrůznějších elektronických i akustických nástrojů vytváří spirituální spojení mezi hudebníkem/šamanem a posluchačem, kdy jednotlivé tóny a melodie účinkují stejně dobře jako kouř uvolňující se z lístků šalvěje. Pravděpodobně budeme mít možnost si poslechnout i věci ze zatím nejnovější desky Nightshades, která byla vydaná letos v dubnu.
    id: bird-people

major:
  - name: Enten og Eller
    genre: noise-hardcore
    location: Brno
    description: Největší líhní math-coreových kapel jsou bezesporu České Budějovice. Enten og Eller však dokazují, že i v Brně může vzniknout zajímavá žánrová kapela. Nevsázejí ale na překombinovanost kapel, které mathcore definovaly, místo toho ohmatávají a zkoumají samotné praformy kytarové hudby, přesně v duchu názvu jejich debutového alba Primal Forms (2012). BUĎ je budete nesnášet, A NEBO si je zamilujete.
    id: enten-og-eler

  - name: Social Party
    genre: downtempo-hardcore
    location:  Bruntál
    description: Tato bruntálská trojice, jejíž hudba je inspirovaná nezávislou scénou devadesátých let, je směsicí mnoha žánrů, jako grunge, hardcore, stoner nebo sludge. Od svého debutového alba “Kde nic není, ani smrt nebere” (2008) se kapela propracovala na zasloužené místo v rámci tuzemské hardcoreové scény, v následujících letech nahrála další dvě alba která si vysloužila nejednu velmi dobrou recenzi. „Jestliže ‚Zbytky našich nadějí‘ (2010) vyzařovaly sestup do hlubin nitra, letmý člunek na temné hladině nejtemnější řeky, nové album ‘Prolomit ledy’ znamená šamanský rituál věřícího ducha. Mantra zpívaná v kleče je zemi nejblíž” (diycore.net, 2012). Social Party za dobu své aktivní činnosti dokonce stihla i dvě zahraniční turné, přičemž na Psy-High nám jistě zahrají i tracky z nové desky „Social Party“ vydané letos v dubnu. Očividně se tedy máme na co těšit!
    id: social-party

  - name: Bullfrog
    genre: noise-stoner-rock sludge
    location:  Prostějov
    description: I přesto, že se Bullfrog označují také za sludgeovou kapelu, sludge tvoří pouze pozadí jejich hudby. Nečekejte proto žádnou práci s estetikou ošklivosti. Nad těmito základy je totiž tlustá vrstva noise rocku, zabalená do přitažlivého stonerového kabátku. Budu zajímavé sledovat, který z těchto stylů nás nejvíce rozrezonuje naživo. Bullforg, kteří vznikli v roce 2011, na letošním Psy-High budou hrát i songy z jejich aktuálního debutu “Good Day for Doomsday”, který vydali v únoru tohoto roku.
    id: bullfrog

  - name: Zkouška sirén
    genre: heavy-stoner rock
    location:  Hradec Králové, Praha
    description: Dnes už kultovní parta tří týpků, co vám pomocí kytary, basy a bicích vystřelí mozek z hlavy. Jsou ztělesněním toho, co nás všechny na téhle scéně baví - kvalitní heavy stoner nářez, vtipné a nápadité texty, vágusácký vzhled a v neposlední řadě našlapané koncerty, které svým nasazením lehce připomínají i to nejlepší, co nám alternativní scéna nabízela už za minulého režimu, byť to tenkrát bylo zakázané. Svou dlouhotrvající činnost a spoustu kvalitních písniček zpečetila Zkouška v roce 2011 vydáním LP “…a nechtěl bys už přestat?”, které se setkalo pouze s pozitivními ohlasy. Zdeněk, Viktor a Míra vám v průběhu setu vysvětí, proč Viktor nemá orgasmus, proč se máme dobře, ale špatně to snášíme, a dokáží vám, proč stojí zato hrát pro lidi, i když to někdy není žádná prdel. A bude vás to kurevsky bavit, na to vemte jed!
    id: zkouska-siren

  - name: Muff
    genre: experimental jazz
    location:  Praha
    description: Muff vycházejí z tradičních kořenů českého undergroundu. Stejně jako legendy disentu spojují svobodu free jazzu s atmosféričností klasického psychedelického rocku. Na předlistopadovou dobu však nehledí se sentimentem, ale její reálie používají v nových kontextech a s patřičnou dávkou vtipu. Odkazují jak na každodenní absurditu, tak i na poetiku kapel jako Plastic People of the Universe, nebo Psí vojáci V roce 2013 Muff vydali už druhé velmi úspěšné album Vol. 2 a na tracky z něj se můžete těšit i na letošním Psy-High.
    id: muff

  - name: The Tower
    genre: doom metal
    location:  Praha
    description: Vzpomínáte s nostalgií na osmdesátkové doom metalové kapely, jako například Saint Vitus nebo Candlemass? Pak jsou pro vás pražští The Tower to pravé. Tahle relativně nová kapela, která vznikla v roce 2012 v sestavě dvou kytar, basy, bicích a vyřvaného vokálu, oživuje klasiky rocku a metalu od šedesátých až do devadesátých let.
    id: the-tower

  - name: Sunnata
    genre: psychedelic stoner-grunge
    location:  Varšava, Polsko
    description: Samotný název této polské čtveřice o jejich tvorbě vypovídá hodně. Výraz “sunnata”, jež v sanskrtu označuje neplatnost či prázdnotu, je v hudebním podání jakousi “zvukovou paletou, v níž se hluk prolíná s průzračností - kde stěny tvořené fuzzem, delayem a reverbem naráží na monolit absolutního ticha”. První dlouhohrající album Climbing the Colossus, které Sunnata vydali v roce 2014, potvrzuje jejich úspěchy během živých vystoupení, které od svého vzniku v roce 2008 stihli posbírat. Sunnata je kolos poháněný výbušnou směsí těžkotonážních rifů, groovu a grungeového vokálu. A až dohrají, zůstane po nich skutečně jen ticho.
    id: sunnata

  - name: Turbine Stollprona
    genre: progressive heavy psychedelic
    location:  Berlín, Německo
    description: Žánrově rozeklaná avantgarda, zařaditelná někam do příbuzenství škatulek stoner / post-rock / progressive / heavy (přičemž v tomto výčtu by šlo sáhodlouze pokračovat dále - koneckonců uslyšíte sami). Tato nezařaditelnost je však nedílnou součástí jejich kouzla, protože se zdá, že i pro kapelu samotnou jsou zavedená hudební klišé a žánrové labely pouze hračky či případně hromada konceptů, které jsou určené tak leda k destrukci. Dvě kytary, basa a příležitostný vokalista, který zároveň sedí za bicími, vás v rychlejších pasážích nakopnou pořádnou dávkou energie a v pomalejších potěší uchu libými melodiemi a kytarovými vyhrávkami. Turbine Stollprona se možná nedá označit nějakým souhrnným výrazem či žánrem, nicméně jejich hudba o to víc funguje, baví a dohromady dává smysl - koneckonců samotný Berlín, z něhož kapela pochází, byl po dlouhá léta symbolem jakési rozeklanosti a dnes je ztělesněním otevřenosti, rozháranosti a různorodosti, ale každý návštěvník si v něm najde to svoje a odnáší si přesně to, co hledal.
    id: turbine-stollprona

  - name: Permon Balet Superstar
    genre: alternative-rock
    location:  Třebíč
    description: Hudební vesmír, v němž neplatí žádné fyzikální zákony - trojdimenzionální prostor náhle nefunguje a čas se stává relativním. Dilatace rytmu a kontrakce délek tónů vytváří poutavé disharmonie. Výsledkem je hudba, kterou byste nejspíše slyšeli v uších při přechodu na rychlost světla, kdy se vše kolem vás protáhne do nekonečné délky a kolem je jen zvuk. Mohutný a totální. Permoni si díky své jedinečné rockové alternativě a mnoha dosud vydaným albům (například Peřina, Demo - 2002 nebo Live in B - 2002) získali širokou fanouškovskou základnu. V současné době se pak můžeme těšit z nejnověji vydaného alba Nic (2014). Tato třebíčská trojice vás na Psy-High pozve na cestu do své alternativní hudební reality. Ale pozor - lístek je jen jednosměrný.
    id: permon-balet-superstar

  - name: B4
    genre: psychedelic-Lo-Fi
    location:  Nový Bor, Praha
    description: B4 jsou jednou z mála kapel na české scéně, která se celkem bez námitek nechává zařazovat do žánru krautrocku. Jejich rozsáhlá tvorba se postupem času rozvíjí a promněňuje - v počátcích technicky precizní, skoro až jazzově laděné harmonie vykřesané z kytary, basy a bicích, kombinované s efekty (např. song Fussbal - 2002), až do současnosti, kdy se jejich hudba stává stále více improvizovanější a mnohem dominantnější úlohu zastává vokál nebo spíš přednes (poslední album Germanium - 2014). B4 jsou naživo nezapomenutelní, nejen proto, že jejich hudba v sobě skrývá neuvěřitelnou sílu a energii, ale také kvůli už zmíněné improvizaci, která z každého koncertu činí neopakovatelný a jedinečný zážitek.
    id: b4

  - name: Dysis
    genre: Instrumental post-metal
    location:  Schwandorf, Německo
    description: Bavorská hypnóza organizátora německého Void Festu – takový bratrský akce Psy-High. Gradující něžný vybrnkávačky se nezadržitelně vrhaj do vděčnýho bahniště post-metalovejch riffů. Potěší  hlavně kultisty starejch Pelican nebo Russian Circles.
    id: dysis

  - name: Lambda
    genre: Instrumental stoner rock
    location:  Český Krumlov
    description: Lambda je přesně to, co si představíte, když se řekne klasický, energický stoner rock amerického střihu, a to v tom nejlepším slova smyslu. Tato mladá instrumentální kapela obhájila svou jasně uchopenou vizi a čistou a nezištnou lásku k hudbě už na svém prvním koncertu jako předskokani Belzebong. Jak to tedy jenom uchopit? Perfektní melodické blues-rockové vyhrávky navozující atmosféru amerického středozápadu s jeho nekonečnými horizonty a zemitostí.
    id: lambda

  - name: Tomáš Palucha
    genre: Minimal americana
    location:  Praha
    description: Naši nepokrytě favorizovaní oblíbenci, pravděpodobně až do svého zániku odsouzení hrát na každém ročníku Psy-High. Taky máte rádi soundtrack k Mrtvému muži? Jak může pár kytarových tónů takhle fungovat? Tomáš z Tomáše Paluchy hrával v 90s post-hc legendách Thema Eleven, jeho historie v drtivém nářezu je evidentně nejlepší možný základ pro čistý (nejen) kytarový zen, který dohromady s Liborem Paluchou předvádí (ten se předtím jako host objevil třeba v Paramount Styles). Poslední počin - Špinavá Hra (Stoned to Death records) rozvíjí původní kompozice a do všeho míchá střídmé elektronické pozadí a midi-controler dabující varhanovité krajiny, to vše dohromady je po čertech vyvážená cesta, na kterou se nezapomíná.
    id: tomas-palucha

  - name: Děti Deště
    genre: garage noise rock
    location:  Praha
    description: Děti deště jsou ekvivalentem hádky Vladimíra Boudníka s Bohumile Hrabalem a Petrem Bezručem. Syrová naturální brutalita, hulvátství, akademická diskuze v prostorách podniků čtvrté cenové kategorie. Děti deště jsou zkrátka propojením toho nejlepšího z vysoké intelektuální kultury a hard-working tradice. Jsou továrnou chrlící sonické krajinomalby, která má v našem prostředí podobně zavedenou a ustálenou tradici jako Ringhofferovy závody. Jde o industriální kulturní dědictví, stejně jako Vítkovické vysoké pece. Sprosté kytarové riffy topené ve všudypřítomných zvukových distorzích, doplněných kvílením synťáku a výkřiky  existenciálních hesel, které jsou jako vystřižené z Egona Bondyho. Naživo kompletně zdrcující. V tom nejlepším slova smyslu.
    id: deti-deste

  - name: Skrze Řeku
    genre: blues death metal
    location:  Ostrava
    description: Skrze řeku je kapela nová, ale poctivá. Jak bývá u moderních dříčů, co to berou vážně, dobrým zvykem, zavřeli se na několik let ve zkušebně a z jejich sehranosti teď lidi padají na prdel. Okouzlí už sestava - jeden kytarista metloš, druhý bluesman, bubeník zahraje všechno, hluboké zvuky tvoří synťák a mikrofon má v ruce buchta, která tě zaručeně přepije.
    id: skrze-reku

  - name: Kalle
    genre: slowcore duo
    location:  Tábor
    description: Nedávno vydaná kazeta “Live from the Room” se zařadila mezi nejzajímavější nahrávky tohoto roku a Kalle se konečně se dostalo zasloužené pozornosti. Kalle jsou pouze David a Veronika - kytara a vokál, ale přesto dokáží na pódiu vyčarovat atmosféru jako plnohodnotný orchestr. Za pomoci loopů, krabiček, efektů a především pak Veroničina fascinujícího, naléhavého a dynamického vokálu v posluchačích vyvolávají neskutečně silné pocity a emoce. Příjemné i nepříjemné. Jako kdybyste během jejich setu prožili celý život.
    id: kalle
