- :name: OvO
  :id: ovo
  :genre: doom sludge ritual
  :location_cs: Milano, Itálie
  :location_en: Milano, Italy
  :description_cs: Jakmile se vám tenhle nádherný, valivý hluk protlačí do krve, z celé vaší bytosti se najednou stane součást jejich znepokojivě nezastavitelných záměrů. Do čeho že vás to zatáhli si matně uvědomíte až dlouho potom, co koncert skončí.
  :description_en: Once their glorious noise pushes itself into your bloodstream, your being suddenly becomes a part of their unsettling and unstoppable designs. You won’t know what you’ve been dragged into until the show is over.
