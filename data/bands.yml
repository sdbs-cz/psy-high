:headliners:
- :name: Kamni
  :id: kamni
  :genre: stoner doom
  :location_cs: Moskva, Rusko
  :location_en: Moscow, Russia
  :description_cs: |
    3 týdny před začátkem festivalu nám Kamni oznámili, že nedorazí. Když jsme se to dověděli, absolutně nám to vyrazilo dech. Na vině je prý nepředvídaná situace v práci některých členů. Nejvíc ze všeho nás mrzí, že se o tom dovídáme teď, mohli jsme věnovat víc času sháněním náhrady, ale v průběhu posledních 3 měsíců vše vypadalo v pořádku a zaskočilo nás to zcela nepřipravené. Snažili jsme se kapelu přimět, abychom se nějak společně pokusili problém vyřešit, ale vše k ničemu.

    Cenu útěchy v podobě jiné kapely nyní mermomocí hledáme, držte palce. Máme nějaké nadějné kandidáty, brzy budeme vědět víc. Moc se vám omlouváme, se situací nemůžeme nic moc jiného dělat. Mrzí nás to.
  :description_en: |
    Few days back (3 weeks from the fest) Kamni wrote us, that they will not be able to arrive. When we learned this, we were renderred speechless.  Apparently some unforseeable issues in the workplace of several members is to blame. The worst thing is, that had we known earlier, we could have given much more time to getting a stand-in band. Everything seemed fine on both sides for the last 3 months, so this came completely out of the blue. We tried to persuade the band to somehow try to make it work afterall, but with no success.

    We are trying our best to get a kickass foreign band to ease the pain, wish us luck. We have some hot candidates, we will let you know soon. We are very sorry, we just cannot do anything with the situation.

  :url: https://kamni.bandcamp.com/album/a-t-o-m
