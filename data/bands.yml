- :name: Narcosatanicos
  :id: narcosatanicos
  :genre: acid punk noise rock
  :location_cs: Aarhus, Dánsko
  :location_en: Aarhus, Denmark
  :description_cs: Šedesátkový protopunk a krautrock jsou pro tuhle kapelu jenom první kapka inspirace. Na těchhle základech staví vrstvy dosahující tripózních výšek, kterých by nepřipravená mysl neměla nikdy okusit… protože pak vás jejich hudba vezme i na druhý konec spektra…
  :description_en: For this band, 60’s protopunk and krautrock are just the first drop of inspiration. The layers that are built on top of these foundations rise up into trippy heights no unprepared mind should dare taste… because then their music takes you to the other end of the spectrum as well…
