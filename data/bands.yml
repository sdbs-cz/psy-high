  :genre: noise rock
  :location_cs: Praha, Česká Republika
  :location_en: Prague, Czech Republic
  :description_cs: Bolestná výpověď současné současné mladé generace jako z partesu. Špínou vyleštěný těsně pasující kompozice a nezaměnitelný zvuk. Je to ten druh blaženýho svinstva, který se nedá vydrhnout a který nosíte jako jizvu…
  :description_en: Painful testimony of the contemporary so called young generation at it’s best. Mud-polished compositions and an unforgetable sound. It’s the kind of blissful filth that can never be scrubbed away and one you wear like a scar…
