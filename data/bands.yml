- :name: Pozvakowski
  :id: pozvakowski
  :genre: experimental, noise rock
  :location_cs: Budapešť, Maďarsko
  :location_en: Budapest, Hungary
  :description_cs: Hluk požírá sebe sama dokud se nestane hudbou… Hudba obklopuje sebe sama dokud se nestane hlukem… Staré promítačky vizuálně doprovází nekonečné hledání a nacházení stavů křehké sonické dokonalosti (a povznášející nedokonalosti) skrytých kdesi uprostřed toho všeho.
  :description_en: Noise devours itself until it becomes music… Music envelops itself until it becomes noise… Old cinema projectors create visuals that follow the band as it searches and always finds the fragile-perfect (and the sublime-imperfect) states hiden somewhere in the center of it all.
