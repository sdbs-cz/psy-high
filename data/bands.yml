- :name: Spökraket
  :id: spokraket
  :genre: shoegaze / kraut / noise rock
  :location_cs: Åarhus, Dánsko
  :location_en: Åarhus, Denmark
  :description_cs: |
    Pomezí kraut, noise a shoegaze ve svém třemi kytarami vybaveném, severskou mlhou zahaleném přednesu předvedou dánští Spörkraket. Blízcí známí Narcosatanicos neváhali a na poslední chvíli kývli na vystoupení po tom, co Kamni na poslední chvíli odřekli koncert. Spörkraket se mimo jiné pišní i komplet diy produkcí, všechny nahrávky nahrávali, mixovali a masterovali sami. Na Psy-High chtěli účinkovat už v roce 2013 a 2014, a nikdy jsme to nezvládli sešroubovat dohromady, letos to konečně vyjde.
  :description_en: |
    Danish Spörkraket will come with their three-guitars-riden trip balancing between kraut, noise and shoegaze. These close friends of Narcosatanicos did not hesitate a minute, after Kamni cancelled their performance, standing in. Spörkraket have a completely diy operation going with all their records being recorded, mixed and mastered by themselves. They wished to play on Psy-High since 2013, but we were never able to put it together, so finally it comes up!
  :url: https://spoekraket.bandcamp.com/album/in-a-witch-forest
