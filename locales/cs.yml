  about:
    intro: |
      Psy-High je umělecko-kulturní zážitek s celistvě pojatým programem, ve kterém spoluhrají hudba, semináře, divadlo, debaty, předčítání, cvičení. Důraz je v neposlední řadě kladen na samotné prostředí události, které je přetvořené ku obrazu koncepce festivalu. Psy-High je příležitost věnovat se v jedinečné atmosféře monumentálního prostoru a za doprovodu psychedelií poučené hudby zásadním otázkám současné kontrakultury.

      Oproti [druhému ročníku](/2014/) došlo k několika změnám. Protože považujeme za nutné dopřát všem zůčastněným větší prostor nasát výjimečnou atmosféru, a synergii s Psy High a jeho idejemi posunout dále, rozhodli jsme se dobu konání festival rozšířit na čtyři plnohodnotné dny.

      Základní východisko Psy High zůstává stejné i tento rok. Děláme ho vlastníma rukama, bez myšlenek na zisk a bez sponzorů – tedy kromě rostoucího počtu těch, kdo živí Psy-High svojí osobní energií.
