  lineup:
    header: Hudba
    desc: |
      Hudebně vás čeká vytříbenější zaměření na psychedelii napříč škálou jejích žánrů. Dramaturgickou ochutnávku si můžete dopřát poslechem prvního výběru z téměř 30 vystupujících kapel:

    sensoria:
      header: Sensorium
      desc: |
        Blízko baru uslyšíte jedinečný mix žánrů, které nejsou v hlavním hudebním programu zastoupeny.

        Program zajistí koprodukce Amalgam / [Letmo Productions](http://www.letmo.net/), [Altershapes](http://altershapes.org/) a [AVA](http://www.avavava.cz/).

  extras:
    header: Nejen hudba…
    desc: |
      Mimohudební program zažije velký posun a přibude na jeho významu v celku: větší počet seminářů, debat, cvičení a workshopů, ve kterých dojde na témata jako jsou intersubjektivita, právo na sebeurčení, archaic revival (návrat archaismu), aktivismus, účastná kultura, okultismus a obecně na dávku konceptů a myšlenek z aktuální i klasické kontrakultury.

