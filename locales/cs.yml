  about:
    intro: |
      Psy-High je festival psychedelické kultury, na kterém se snažíme kromě širokého programu (hudba, semináře, divadlo, debaty, předčítání, cvičení, workshopy) nabídnout především jiný prožitek, nejen skrze jedinečné prostředí a atmosféru. Na úpravách prostoru pracuje skupina stavařů, architektů, výtvarníků a designérů, od zkušených po sebezapřená městská dítka. Jakmile uvidíte, poznáte, že tohle není úplně normální akce/party/festival. Psy High pořádáme zásadně bez sponzorů a vlastníma rukama.

      **Principy dočasné autonomní zóny Psy-High 2017:**

      1. Zpomal
         1. Neběhejte, nespěchejte, nekřičte, nehlučte.
      1. Dobře se starej o sebe i o ostatní
         1. Dávejte pozor na pitný režim, bezpečnost, důstojnost, pořádek a náladu kolem sebe.
      1. Vypni to
         1. Nepoužívejte mobily ani jinou elektroniku
      1. Nahraď svůj automatismus
         1. Zkus se zbavit svého každodenního způsobu vnímání

    more: |
      Tematicky je čtvrtý ročník P-H věnovaný elementu ohně, prometheánské mytologii a dalším souvisejícím konceptům. Hlavní myšlenky utvářející PH jsou už tradičně "účastná kultura" (snaha zapojit každého co nejvíc do dění, smazat rozdíl mezi návštěvníky a pořadateli), "dark green spirituality" (snaha vnímat hlubší významy přírody, nejen ekologicko-rekreační), "obnova archaismu" (snaha o reinterpretaci šamanistických a tribalistických principů), "ontologický indeterminismus" (snaha nepovažovat žádnou konkrétní vizi reality za danou) a další. Tenhle ideový mix P-H funguje díky inspiraci konceptem Dočasné Autonomní Zóny, tedy vymezeného prostoru ve kterém na nějakou dobu fungují jiná pravidla, než na jaká jsme zvyklí z každodenního života.

      **Opravdu se účastníš jen tehdy, zapojíš-li se.**

      Sháníme dobrovolníky na stavbu, info/merch, bary, safety watch a další.

      - 2-3 zcela volné dny
      - být něčeho takového opravdu součástí nenahradíš.
      - ozvěte se na [pomoc@sdbs.cz](mailto:pomoc@sdbs.cz)

  lineup:
    header: Hudba
    desc: |
      Mix nejrůznějších žánrů s jedinou spojitostí: psychedelie a jiné stavy hudebního (po)vědomí. Stoner, psych rock, doom, drone, shoe-gaze, jazzová avantgarda a nespočet žánrů elektronické hudby. 

      Dvě jedinečné scény: hlavní stage s masivním zvukem a kontaktní, semknutější Sensorium s čtyř-kanálovým zvukem.
  extras:
    header: Mimo ní
    desc: |
      Přednášky, workshopy, divadlo, cvičení, instalace, dream-machines, knihovnička...

  location:
    header: Lokace
    description: |
      Rozhodli jsme se změnit přístup a pro finální, poslední PH jít cestou poučenější a znovu využít lokaci z roku 2015. V mnohém jsme naše vize před dvěma roky promarnili a podcenili jsme prostor. I proto zdviháme podruhé výzvu tohoto nenahraditelného koutu, který žádná z nově prozkoumaných lokalit (přes 200!) neměla šanci předčit.
      
      Lom se rozpíná přes 7,5 hektaru a jeho plocha je korunovaná 13 000 m² pěticípé, průzračné minerální vodní plochy. Přesnou lokaci se dozvíte e-mailem měsíc před začátkem festivalu. Pro potřeby plánování prozradíme, že lokace se nachází do 50 km od Plzně.

