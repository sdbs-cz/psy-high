  location:
    header: Místo konání
    description: |
      Na loňskou zemitou, chrámovou atmosféru lomu U sv. Josefa naváže pokřtění(první kulturní akce) zatopeného lomu v západních Čechách. Lom se rozpíná přes 7,5 hektaru a jeho plocha je korunovaná 13 000 m² pěticípé, průzračné vodní plochy.
      Přesnou lokaci prozatím nechceme zveřejňovat. Pokud místo poznáváte z fotografií, prosíme o diskrétnost.
      Přesnou lokaci se dozvíte e-mailem měsíc před začátkem festivalu.
      Pro potřeby plánování prozradíme, že lokace se nachází do 50 km od Plzně.
