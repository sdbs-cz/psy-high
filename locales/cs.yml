      Detaily doprovodného programu teprve vypracováváme.
  location:
    header: Místo konání
    description: |
      Lom u sv. Josefa jsme vybrali především kvůli jeho „zemitosti“ – to, jak jsou skály obrostlé lesem, který pohltil většinu lidských stop vyvolává nezaměnitelný pocit klidu a pohody. Skoro cítíte hřmění těch podzemních masivů, proplétající se s vůněmi a zvuky stromů. Lom byl aktivní od druhé poloviny 19. století, vysoce kvalitní pískovec z něj se využíval skoro výhradně k sochařství. Pochází z něj například sochy v průčelí Národního divadla v Praze.
